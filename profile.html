<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  /* Your existing styles here, unchanged for brevity */
</style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<!-- Auth Prompt -->
<div id="auth-prompt" class="fixed inset-0 z-50 flex items-center justify-center hidden">
  <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-sm mx-auto">
    <h2 class="text-2xl font-bold mb-4">Welcome!</h2>
    <p class="text-gray-600 mb-6">Please login or register to view your profile.</p>
    <div class="flex justify-center gap-4">
      <a href="./userlogin.html" class="btn btn-primary">Login</a>
      <a href="./registerfrom.html" class="btn btn-secondary">Register</a>
    </div>
  </div>
</div>

<!-- Image Crop Modal -->
<div id="image-crop-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
  <div class="bg-white p-6 rounded-2xl shadow-lg text-center max-w-md mx-auto w-full">
    <h2 class="text-xl font-bold mb-4">Crop Your Image</h2>
    <div class="img-container max-h-64 mb-4">
      <img id="image-to-crop" src="" alt="Image to crop" />
    </div>
    <div class="flex justify-center gap-4">
      <button id="cancel-crop-btn" class="btn btn-secondary">Cancel</button>
      <button id="crop-and-upload-btn" class="btn btn-primary">Crop & Upload</button>
    </div>
  </div>
</div>

<!-- Gemini Story Modal -->
<div id="story-modal" class="fixed inset-0 z-50 flex items-center justify-center hidden p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg max-w-lg mx-auto w-full">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-gray-800">Your Donor Story</h2>
      <button id="close-story-modal-btn" class="text-gray-500 hover:text-gray-800">×</button>
    </div>
    <div id="story-content" class="text-gray-600 leading-relaxed">
      <!-- Story will be generated here -->
    </div>
  </div>
</div>

<!-- Profile Main Content -->
<main id="profile-container" class="profile-card w-full max-w-4xl p-6 md:p-8 hidden">
  <!-- Profile header -->
  <div class="flex flex-col md:flex-row items-center gap-6 md:gap-8 mb-8">
    <div class="profile-picture-container" id="profile-picture-wrapper">
      <img id="profile-picture" src="https://placehold.co/120x120/E2E8F0/475569?text=User" alt="Profile Picture" class="profile-picture" />
      <input type="file" id="image-upload-input" class="hidden" accept="image/*" />
      <div class="badge">
        <img src="https://em-content.zobj.net/source/twitter/376/1st-place-medal_1f947.png" alt="Badge" class="w-6 h-6" />
      </div>
    </div>
    <div class="text-center md:text-left">
      <h1 id="user-name" class="text-3xl font-bold text-gray-800">Ayla Rahman</h1>
      <div class="flex items-center justify-center md:justify-start gap-3 mt-2">
        <span id="blood-group" class="blood-type">A+</span>
        <span id="user-age" class="text-xl text-gray-500">27</span>
      </div>
    </div>
  </div>

  <!-- Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="stat-card flex flex-col items-center justify-center">
      <span id="times-donated" class="text-4xl font-bold text-gray-800">12</span>
      <span class="text-gray-500 mt-1">Times Donated</span>
      <p class="text-sm text-gray-400 mt-4">Last donation: <span id="last-donation-days-ago">25 days ago</span></p>
    </div>
    <div class="stat-card flex flex-col items-center justify-center">
      <canvas id="countdown-canvas" class="countdown-canvas"></canvas>
      <p class="text-sm text-gray-500 mt-2">You can donate again in <span id="days-until-eligible">65</span> days</p>
    </div>
    <div class="stat-card flex flex-col items-center justify-around">
      <div class="vote-container">
        <div id="like-btn" class="vote-btn">
          <div class="vote-icon-wrapper">
            <!-- SVG thumbs up icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
              <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.16 3.16 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
            </svg>
          </div>
          <span id="likes-count" class="font-semibold text-lg">142</span>
        </div>
        <div id="dislike-btn" class="vote-btn dislike">
          <div class="vote-icon-wrapper">
            <!-- SVG thumbs down icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
              <path d="M6.956 14.53C7.021 15.46 7.908 16.183 8.864 15.945l.261-.066c.463-.116.874-.456 1.012-.965.22-.816.533-2.511.062-4.51a9.84 9.84 0 0 1 .443.051c.713.065 1.669.072 2.516-.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.16 3.16 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1.477 12.437 0 11.5 0H8c-.605 0-1.07.081-1.466-.218a4.82 4.82 0 0 1-.97.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 1.536 2 2.154 2 3v4c0 .85.685 1.432 1.357 1.615.849-.232 1.574-.787 2.132 1.41.56.627.914 1.28 1.039 1.639.199-.575.356-1.539.428 2.59z"/>
            </svg>
          </div>
          <span id="dislikes-count" class="font-semibold text-lg">3</span>
        </div>
      </div>
      <div id="eligibility-text" class="mt-2 text-center font-semibold"></div>
    </div>
  </div>

  <!-- User Info -->
  <div>
    <h3 class="text-xl font-bold text-gray-800 mb-4">User Info</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="info-field">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" disabled />
      </div>
      <div class="info-field">
        <label for="city">City</label>
        <input type="text" id="city" disabled />
      </div>
      <div class="info-field">
        <label for="user-id">User ID</label>
        <input type="text" id="user-id" disabled />
      </div>
      <div class="info-field">
        <label for="district">District</label>
        <input type="text" id="district" disabled />
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="mt-8 flex flex-wrap justify-end gap-4">
    <button id="generate-story-btn" class="btn btn-gemini">✨ Generate Donor Story</button>
    <button id="edit-btn" class="btn btn-secondary">Edit</button>
    <button id="save-btn" class="btn btn-primary hidden">Save</button>
  </div>
</main>

<script>
  // --- CONFIG ---
  const SUPABASE_URL = 'https://bbvyjeljeyofswuijlyg.supabase.co'; // replace
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I'; // replace
  const GEMINI_API_KEY = ''; // optional

  // --- INIT ---
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // DOM Elements
  const authPrompt = document.getElementById('auth-prompt');
  const profileContainer = document.getElementById('profile-container');
  const editBtn = document.getElementById('edit-btn');
  const saveBtn = document.getElementById('save-btn');
  const profilePicture = document.getElementById('profile-picture');
  const imageUploadInput = document.getElementById('image-upload-input');
  const imageToCrop = document.getElementById('image-to-crop');
  const imageCropModal = document.getElementById('image-crop-modal');
  const cancelCropBtn = document.getElementById('cancel-crop-btn');
  const cropAndUploadBtn = document.getElementById('crop-and-upload-btn');
  const likeBtn = document.getElementById('like-btn');
  const dislikeBtn = document.getElementById('dislike-btn');
  const likesCountEl = document.getElementById('likes-count');
  const dislikesCountEl = document.getElementById('dislikes-count');
  const generateStoryBtn = document.getElementById('generate-story-btn');
  const storyModal = document.getElementById('story-modal');
  const storyContent = document.getElementById('story-content');
  const closeStoryModalBtn = document.getElementById('close-story-modal-btn');

  // State
  let cropper = null;
  let currentUser = null;
  let currentProfileId = null;
  let userVote = null; // 'like', 'dislike', or null

  // --- MOCK DATA (for demo/testing) ---
  const useMockData = false; // set to true to test without real supabase
  const mockUser = { id: 'mock-user-123', email: 'test@example.com' };
  const mockDonorProfile = {
    id: '1234',
    name: 'Ayla Rahman',
    age: 27,
    phone: '+90 555 123 45 67',
    city: 'Istanbul',
    district: 'Kadiköy',
    blood_group: 'A+',
    times_donated: 12,
    last_donation_date: new Date(new Date().setDate(new Date().getDate() - 25)).toISOString(),
    likes: 142,
    dislikes: 3,
    avatar_url: 'https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&auto=format&fit=crop&w=880&q=80'
  };
  const mockUserVote = { '1234': 'like' }; // profile_id: vote_type

  // --- AUTH & LOAD ---
  async function checkAuth() {
    if (useMockData) {
      currentUser = mockUser;
      await loadUserProfile(mockDonorProfile.id);
      toggleAuthPrompt(false);
      return;
    }
    const { data: { session } } = await supabase.auth.getSession();
    if (session && session.user) {
      currentUser = session.user;
      await loadUserProfile(currentUser.id);
      toggleAuthPrompt(false);
    } else {
      toggleAuthPrompt(true);
    }
  }

  function toggleAuthPrompt(show) {
    authPrompt.classList.toggle('hidden', !show);
    profileContainer.classList.toggle('hidden', show);
  }

  // --- LOAD PROFILE ---
  async function loadUserProfile(userId) {
    currentProfileId = userId;
    let profileData;
    if (useMockData) {
      profileData = mockDonorProfile;
      userVote = mockUserVote[profileData.id] || null;
    } else {
      try {
        // Fetch donor profile by user_id or id
        const { data, error } = await supabase
          .from('donors')
          .select('*')
          .eq('user_id', userId)
          .single();

        if (error && error.code !== 'PGRST116') throw error; // handle other errors
        if (!data) {
          alert('No donor profile found. Please create one.');
          toggleAuthPrompt(true);
          return;
        }
        profileData = data;

        // Check if vote exists
        const voteRes = await supabase
          .from('votes')
          .select('vote_type')
          .eq('voter_id', currentUser.id)
          .eq('profile_id', profileData.id)
          .single();
        userVote = voteRes.data ? voteRes.data.vote_type : null;

      } catch (err) {
        console.error('Error loading profile:', err);
        alert('Error loading profile.');
        toggleAuthPrompt(true);
        return;
      }
    }

    renderProfile(profileData);
  }

  // --- RENDER PROFILE ---
  function renderProfile(data) {
    document.getElementById('user-name').textContent = data.name;
    document.getElementById('user-age').textContent = data.age;
    document.getElementById('phone').value = data.phone;
    document.getElementById('city').value = data.city;
    document.getElementById('district').value = data.district;
    document.getElementById('blood-group').textContent = data.blood_group;
    document.getElementById('times-donated').textContent = data.times_donated;
    document.getElementById('user-id').value = `L4B-${data.id.substring(0,8).toUpperCase()}`;
    likesCountEl.textContent = data.likes;
    dislikesCountEl.textContent = data.dislikes;
    profilePicture.src = data.avatar_url || 'https://placehold.co/120x120/E2E8F0/475569?text=User';

    updateVoteUI();

    // Last donation
    const lastDonationDate = new Date(data.last_donation_date);
    const today = new Date();
    const daysSince = Math.floor((today - lastDonationDate) / (1000 * 60 * 60 * 24));
    const daysUntil = 90 - daysSince;
    const isEligible = daysUntil <= 0;

    document.getElementById('last-donation-days-ago').textContent = `${daysSince} days ago`;
    if (isEligible) {
      document.getElementById('days-until-eligible').textContent = `Eligible now!`;
      document.getElementById('eligibility-text').innerHTML = `<span class="text-green-500">✅ You are eligible to donate!</span>`;
    } else {
      document.getElementById('days-until-eligible').textContent = daysUntil;
      document.getElementById('eligibility-text').innerHTML = `<span class="text-red-500">❌ Not eligible yet.</span>`;
    }

    drawCountdownCanvas(daysSince);
  }

  // --- VOTE ---
  function updateVoteUI() {
    likeBtn.classList.toggle('activated', userVote === 'like');
    dislikeBtn.classList.toggle('activated', userVote === 'dislike');
  }

  function triggerAnimation(element) {
    element.classList.add('animating');
    element.addEventListener('animationend', () => {
      element.classList.remove('animating');
    }, { once: true });
  }

  async function handleVote(newVote) {
    if (!currentUser) {
      alert('Please login to vote.');
      return;
    }
    const prevVote = userVote;
    let likes = parseInt(likesCountEl.textContent);
    let dislikes = parseInt(dislikesCountEl.textContent);

    if (newVote === prevVote) {
      // remove vote
      userVote = null;
      if (newVote === 'like') likes--;
      else dislikes--;
    } else {
      // change vote
      if (prevVote === 'like') likes--;
      if (prevVote === 'dislike') dislikes--;
      if (newVote === 'like') likes++;
      else dislikes++;
      userVote = newVote;
    }

    likesCountEl.textContent = likes;
    dislikesCountEl.textContent = dislikes;
    updateVoteUI();
    triggerAnimation(newVote === 'like' ? likeBtn : dislikeBtn);

    if (useMockData) {
      mockDonorProfile.likes = likes;
      mockDonorProfile.dislikes = dislikes;
      mockUserVote[mockDonorProfile.id] = userVote;
      return;
    }

    try {
      await supabase.from('donors').update({ likes, dislikes }).eq('id', currentProfileId);
      if (userVote) {
        await supabase.from('votes').upsert({ voter_id: currentUser.id, profile_id: currentProfileId, vote_type: userVote });
      } else {
        await supabase.from('votes').delete().match({ voter_id: currentUser.id, profile_id: currentProfileId });
      }
    } catch (err) {
      console.error('Error saving vote:', err);
    }
  }

  // --- IMAGE UPLOAD & CROP ---
  document.querySelector('.profile-picture-container').addEventListener('click', () => imageUploadInput.click());
  imageUploadInput.addEventListener('change', (e) => {
    if (e.target.files && e.target.files.length > 0) {
      const reader = new FileReader();
      reader.onload = () => {
        imageToCrop.src = reader.result;
        imageCropModal.classList.remove('hidden');
        cropper = new Cropper(imageToCrop, {
          aspectRatio: 1,
          viewMode: 1,
          background: false,
          responsive: true,
          autoCropArea: 0.8,
        });
      };
      reader.readAsDataURL(e.target.files[0]);
    }
  });

  function closeCropModal() {
    imageCropModal.classList.add('hidden');
    if (cropper) cropper.destroy();
    cropper = null;
    imageUploadInput.value = '';
  }

  cancelCropBtn.addEventListener('click', closeCropModal);
  document.getElementById('crop-and-upload-btn').addEventListener('click', () => {
    if (!cropper || !currentUser) return;
    cropAndUploadBtn.disabled = true;
    cropAndUploadBtn.textContent = 'Uploading...';

    cropper.getCroppedCanvas({ width: 256, height: 256 }).toBlob(async (blob) => {
      const filePath = `avatars/${currentUser.id}-${Date.now()}.png`;
      if (useMockData) {
        const mockUrl = URL.createObjectURL(blob);
        mockDonorProfile.avatar_url = mockUrl;
        profilePicture.src = mockUrl;
        alert('Image uploaded (mock)!');
      } else {
        try {
          await supabase.storage.from('profiles').upload(filePath, blob, { upsert: true });
          const { data: { publicUrl } } = supabase.storage.from('profiles').getPublicUrl(filePath);
          await supabase.from('donors').update({ avatar_url: publicUrl }).eq('id', currentProfileId);
          profilePicture.src = publicUrl;
          alert('Profile picture updated!');
        } catch (err) {
          console.error('Error uploading image:', err);
          alert('Failed to upload image.');
        }
      }
      closeCropModal();
      cropAndUploadBtn.disabled = false;
      cropAndUploadBtn.textContent = 'Crop & Upload';
    });
  });

  // --- Generate Donor Story ---
  async function generateDonorStory() {
    const name = document.getElementById('user-name').textContent;
    const city = document.getElementById('city').value;
    const timesDonated = document.getElementById('times-donated').textContent;

    const prompt = `Write a short, inspiring story (about 3-4 sentences) for a social media post about a blood donor named ${name} from ${city} who has donated blood ${timesDonated} times. The story should be uplifting and emphasize the positive impact of their donations on saving lives. Frame it as a small, shareable narrative.`;

    generateStoryBtn.disabled = true;
    generateStoryBtn.innerHTML = `✨ Generating...`;
    storyContent.textContent = 'Your story is being written...';
    storyModal.classList.remove('hidden');

    try {
      const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
      const payload = { contents: chatHistory };
      const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

      const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });

      if (!response.ok) throw new Error(`API error: ${response.status}`);
      const result = await response.json();

      if (
        result.candidates &&
        result.candidates.length > 0 &&
        result.candidates[0].content &&
        result.candidates[0].content.parts &&
        result.candidates[0].content.parts.length > 0
      ) {
        const text = result.candidates[0].content.parts[0].text;
        storyContent.textContent = text;
      } else {
        throw new Error('Invalid response structure');
      }
    } catch (err) {
      console.error('Error generating story:', err);
      storyContent.textContent = "Sorry, couldn't generate your story.";
    } finally {
      generateStoryBtn.disabled = false;
      generateStoryBtn.innerHTML = `✨ Generate Donor Story`;
    }
  }

  // --- INIT ---
  document.addEventListener('DOMContentLoaded', () => {
    if (useMockData) {
      const warning = document.createElement('div');
      warning.className = 'fixed top-0 left-0 right-0 bg-yellow-300 text-yellow-800 p-2 text-center text-sm z-50';
      warning.innerHTML = '<strong>DEMO MODE:</strong> Using mock data. Replace the config with your Supabase details.';
      document.body.prepend(warning);
    }
    checkAuth();

    document.getElementById('edit-btn').addEventListener('click', () => toggleEditMode(true));
    document.getElementById('save-btn').addEventListener('click', async () => {
      toggleEditMode(false);
      // Save profile updates
      const updatedProfile = {
        name: document.getElementById('user-name').textContent,
        age: parseInt(document.getElementById('user-age').textContent, 10),
        phone: document.getElementById('phone').value,
        city: document.getElementById('city').value,
        district: document.getElementById('district').value,
      };
      if (useMockData) {
        Object.assign(mockDonorProfile, updatedProfile);
        alert('Mock profile saved!');
      } else {
        try {
          await supabase.from('donors').update(updatedProfile).eq('id', currentProfileId);
          alert('Profile saved!');
        } catch (err) {
          console.error('Save error:', err);
          alert('Failed to save.');
        }
      }
    });
    document.getElementById('like-btn').addEventListener('click', () => handleVote('like'));
    document.getElementById('dislike-btn').addEventListener('click', () => handleVote('dislike'));
    document.getElementById('generate-story-btn').addEventListener('click', generateDonorStory);
    document.getElementById('close-story-modal-btn').addEventListener('click', () => storyModal.classList.add('hidden'));
  });
</script>
</body>
</html>
