  // --- RENDER PROFILE ---

  function calculateDaysSince(dateStr) {
    const lastDate = new Date(dateStr);
    const diff = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
    return diff >= 0 ? diff : 0;
  }

  function drawCountdownCanvas(daysSince) {
    const canvas = document.getElementById('countdown-canvas');
    if (!canvas || !canvas.getContext) return;
    const ctx = canvas.getContext('2d');
    const size = 100;
    const dpr = window.devicePixelRatio || 1;
    canvas.width = size * dpr;
    canvas.height = size * dpr;
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);
    ctx.clearRect(0, 0, size, size);
    const centerX = size / 2;
    const centerY = size / 2;
    const radius = size / 2 - 10;
    const percentage = Math.min(daysSince / 90, 1);
    const startAngle = -0.5 * Math.PI;
    const endAngle = startAngle + (2 * Math.PI * percentage);

    // Background circle
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = '#E2E8F0';
    ctx.lineWidth = 8;
    ctx.stroke();

    // Progress arc
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, startAngle, endAngle);
    ctx.strokeStyle = '#10B981';
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    ctx.stroke();

    // Text
    ctx.fillStyle = '#1E293B';
    ctx.font = 'bold 20px Inter';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(`${Math.round(percentage * 100)}%`, centerX, centerY);
  }

  // --- VOTE ---
  function updateVoteUI() {
    // toggle class for active state
    toggleVoteButton('like', userVote === 'like');
    toggleVoteButton('dislike', userVote === 'dislike');
  }

  function toggleVoteButton(type, isActive) {
    const btn = document.getElementById(`${type}-btn`);
    if (isActive) {
      btn.classList.add('bg-green-200', 'scale-105');
    } else {
      btn.classList.remove('bg-green-200', 'scale-105');
    }
  }

  async function handleVote(voteType) {
    if (!currentUser) {
      alert('Please login first');
      return;
    }
    const prevVote = userVote;

    // Update local state
    if (voteType === prevVote) {
      userVote = null;
    } else {
      userVote = voteType;
    }

    // Update counts visually
    let likes = parseInt(likesCountEl.textContent);
    let dislikes = parseInt(dislikesCountEl.textContent);
    if (voteType === prevVote) {
      // Remove vote
      if (voteType === 'like') likes--;
      if (voteType === 'dislike') dislikes--;
    } else {
      // Change vote
      if (prevVote === 'like') likes--;
      if (prevVote === 'dislike') dislikes--;
      if (voteType === 'like') likes++;
      if (voteType === 'dislike') dislikes++;
    }
    likesCountEl.textContent = likes;
    dislikesCountEl.textContent = dislikes;
    updateVoteUI();

    // Save to Supabase
    if (!useMockData) {
      try {
        await supabase.from('donors').update({ likes, dislikes }).eq('id', currentProfileId);
        if (userVote) {
          await supabase.from('votes').upsert({ voter_id: currentUser.id, profile_id: currentProfileId, vote_type: userVote });
        } else {
          await supabase.from('votes').delete().match({ voter_id: currentUser.id, profile_id: currentProfileId });
        }
      } catch (err) {
        console.error('Vote save error:', err);
      }
    }
  }

async function generateDonorStory() {
  const name = document.getElementById('user-name').textContent;
  const city = document.getElementById('city').value;
  const times = document.getElementById('times-donated').textContent;

  const prompt = `Write a short, inspiring story (about 3-4 sentences) for a social media post about a blood donor named ${name} from ${city} who has donated blood ${times} times. The story should be uplifting and emphasize the positive impact of their donations on saving lives. Frame it as a small, shareable narrative.`;
  generateStoryBtn.disabled = true;
  generateStoryBtn.innerHTML = `‚ú® Generating...`;
  storyContent.innerHTML = 'Your story is being written...';
  showModal('story-modal');

  try {
    const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;

    const response = await fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload),
    });
    if (!response.ok) throw new Error(`API error: ${response.status}`);
    const result = await response.json();

    const storyText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
    storyContent.textContent = storyText || "Couldn't generate story.";
  } catch (err) {
    console.error('Story error:', err);
    storyContent.textContent = "Error generating story.";
  }
  generateStoryBtn.disabled = false;
  generateStoryBtn.innerHTML = `‚ú® Generate Donor Story`;
}

function showModal(id) {
  const modal = document.getElementById(id);
  modal.classList.remove('hidden');
  setTimeout(() => {
    modal.classList.add('bg-opacity-50');
    modal.querySelector('div').classList.remove('scale-0');
    modal.querySelector('div').classList.add('scale-100');
  }, 10);
}
function hideModal(id) {
  const modal = document.getElementById(id);
  modal.querySelector('div').classList.remove('scale-100');
  modal.querySelector('div').classList.add('scale-0');
  setTimeout(() => {
    modal.classList.remove('bg-opacity-50');
    modal.classList.add('hidden');
  }, 300);
  if (id === 'image-crop-modal' && cropper) {
    cropper.destroy();
    cropper = null;
  }
}

// --- Edit & Save ---
let isEditing = false;
function toggleEditMode(editing) {
  isEditing = editing;
  document.querySelectorAll('#phone, #city').forEach(el => {
    el.disabled = !editing;
    el.classList.toggle('border-2', editing);
    el.classList.toggle('border-gray-300', !editing);
    if (editing) {
      el.classList.remove('bg-gray-100');
      el.classList.add('bg-white');
    } else {
      el.classList.remove('border-2');
      el.classList.remove('bg-white');
      el.classList.add('bg-gray-100');
    }
  });
  // Toggle buttons
  document.getElementById('save-btn').classList.toggle('hidden', !editing);
  document.getElementById('edit-btn').classList.toggle('hidden', editing);
}

// -- Save profile changes
document.getElementById('save-btn').onclick = async () => {
  toggleEditMode(false);
  // Save to database
  if (!profileData) return;
  const updatedPhone = document.getElementById('phone').value.trim();
  const updatedCity = document.getElementById('city').value.trim();

  if (useMockData) {
    profileData.phone = updatedPhone;
    profileData.city = updatedCity;
    alert('Mock profile updated!');
    return;
  }

  try {
    await supabase.from('donors').update({ phone: updatedPhone, city: updatedCity }).eq('id', profileData.id);
    profileData.phone = updatedPhone;
    profileData.city = updatedCity;
    alert('Profile updated!');
  } catch (err) {
    console.error('Update error:', err);
    alert('Failed to update profile.');
  }
};

// --- Event Listeners ---
document.addEventListener('DOMContentLoaded', () => {
  if (useMockData) {
    const warning = document.createElement('div');
    warning.className = 'fixed top-0 left-0 right-0 bg-yellow-300 text-yellow-800 p-2 text-center z-50 font-semibold animate-bounce';
    warning.innerHTML = '<strong>DEMO MODE:</strong> Using mock data. Replace the config with your real Supabase details.';
    document.body.prepend(warning);
  }
  checkAuth();

  document.getElementById('edit-btn').onclick = () => toggleEditMode(true);
  document.getElementById('save-btn').onclick = () => {
    // save profile
    document.getElementById('save-btn').click();
  };
  document.getElementById('like-btn').onclick = () => handleVote('like');
  document.getElementById('dislike-btn').onclick = () => handleVote('dislike');
  document.getElementById('generate-story-btn').onclick = generateDonorStory;
  document.getElementById('close-story-modal-btn').onclick = () => hideModal('story-modal');
});
</script>
