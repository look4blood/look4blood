<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Top Donors - Look4Blood</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #f8f8f8, #e0e0e0);
    margin: 0;
    padding: 20px;
    color: #333;
  }

  header {
    background-color: #d32f2f;
    color: #fff;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    border-radius: 10px;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
    letter-spacing: 2px;
  }

  .container {
    max-width: 1300px;
    margin: 40px auto;
  }

  h2 {
    color: #d32f2f;
    margin-bottom: 30px;
    font-size: 2em;
    text-align: center;
    letter-spacing: 1px;
  }

  /* Donors list styles */
  #donors-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }

  .donor-card {
    background: #fff;
    border-radius: 15px;
    padding: 20px;
    width: 280px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    opacity: 0; /* For animation */
    transform: translateY(30px);
    transition: all 0.8s ease-out;
    position: relative;
  }

  .donor-card.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Hover effect for cards */
  .donor-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  }

  .donor-header {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  .donor-header i {
    font-size: 3em;
    color: #d32f2f;
    transition: transform 0.3s, color 0.3s;
  }

  .donor-header i:hover {
    transform: scale(1.2);
    color: #b71c1c;
  }

  .donor-name {
    margin-left: 15px;
    font-weight: 700;
    font-size: 1.4em;
  }

  p {
    margin: 8px 0;
    font-size: 1em;
  }

  /* Badge styles with animated hover effects */
  .badge {
    display: inline-block;
    padding: 8px 16px;
    border-radius: 25px;
    font-size: 1em;
    color: #fff;
    margin-top: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  /* Badge colors */
  .badge-silver { background-color: #C0C0C0; }
  .badge-golden { background-color: #FFD700; color: #000; }
  .badge-diamond { background-color: #B9F2FF; color: #000; }

  /* Badge hover animation for visual effect */
  .badge:hover {
    transform: scale(1.2) rotate(3deg);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    opacity: 0.9;
  }

  /* Additional hover for badge with stylish glow effect */
  .badge-diamond:hover {
    box-shadow: 0 0 15px #00f, 0 0 30px #00f inset;
  }

  /* Responsive adjustments */
  @media(max-width: 600px){
    .donor-card {
      width: 90%;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Top Donors</h1>
</header>

<div class="container">
  <h2>Our Generous Donors</h2>
  <div id="donors-list">
    <!-- Donor cards will be dynamically generated here -->
  </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  /* --- Replace these placeholders with your actual Supabase info --- */
  const SUPABASE_URL = 'https://bbvyjeljeyofswuijlyg.supabase.co'; // <--- Your project URL
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I'; // <--- Your anon key

  const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function fetchDonors() {
    const { data, error } = await supabase
      .from('donors')
      .select('*')
      .order('donation_count', { ascending: false });
    if (error) {
      alert('Error fetching donors: ' + error.message);
      return;
    }
    displayDonors(data);
  }

  function getBadge(donationCount) {
    if (donationCount >= 10) return { text: 'Diamond', class: 'badge-diamond' };
    if (donationCount >= 5) return { text: 'Gold', class: 'badge-golden' };
    if (donationCount >= 1) return { text: 'Silver', class: 'badge-silver' };
    return { text: 'New', class: 'badge-silver' };
  }

  function displayDonors(donors) {
    const container = document.getElementById('donors-list');
    donors.forEach((donor, index) => {
      const badgeInfo = getBadge(donor.donation_count);
      const card = document.createElement('div');
      card.className = 'donor-card';

      card.innerHTML = `
        <div class="donor-header">
          <i class="fas fa-user-circle"></i>
          <div class="donor-name">${donor.name}</div>
        </div>
        <p><strong>Blood Group:</strong> ${donor.blood_group}</p>
        <p><strong>City:</strong> ${donor.city}</p>
        <p><strong>Donations:</strong> ${donor.donation_count}</p>
        <div class="badge ${badgeInfo.class}">${badgeInfo.text}</div>
      `;

      container.appendChild(card);

      // Animate with delay for a stylish fade-in
      setTimeout(() => {
        card.classList.add('show');
      }, index * 150);
    });
  }

  // Fetch data on page load
  fetchDonors();
</script>

</body>
</html>
