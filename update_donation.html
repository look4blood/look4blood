<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Donation</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #c62828;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a91e1e;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .loading {
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Donation</h2>

    <label>Enter Mobile Number</label>
    <input type="text" id="mobileInput" placeholder="01XXXXXXXXX" />
    <button onclick="searchByPhone()">üîç Auto-Fill by Number</button>
    <div id="statusMsg" class="loading"></div>

    <label>User ID</label>
    <input type="text" id="userId" readonly />

    <label>Name</label>
    <input type="text" id="name" readonly />

    <label>Blood Group</label>
    <input type="text" id="bloodGroup" readonly />

    <label>Times Donated</label>
    <input type="text" id="timesDonated" readonly />

    <input type="hidden" id="lastDonation" />

    <label>New Donation Date</label>
    <input type="date" id="donationDate" required />

    <label>Donation Place</label>
    <input type="text" id="donationPlace" placeholder="Hospital / Location" required />

    <button onclick="submitUpdate()">‚úÖ Submit Donation Update</button>
    <div id="submitMsg" class="loading"></div>
  </div>

  <script>
    // Supabase Credentials
    const SUPABASE_URL = "https://bbvyjeljeyofswuijlyg.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_KEY_HERE"; // <-- Replace with full anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function searchByPhone() {
      const phone = document.getElementById("mobileInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");
      statusMsg.textContent = "‚è≥ Searching donor info...";
      statusMsg.className = "loading";

      const { data, error } = await supabase
        .from("donors")
        .select("*")
        .eq("phone", phone)
        .single();

      if (error || !data) {
        statusMsg.textContent = "‚ùå No donor found with that number.";
        statusMsg.className = "error";
        return;
      }

      document.getElementById("userId").value = data.user_id || "";
      document.getElementById("name").value = data.name || "";
      document.getElementById("bloodGroup").value = data.blood_group || "";
      document.getElementById("timesDonated").value = data.times_donated || "0";
      document.getElementById("lastDonation").value = data.last_donation || "";

      statusMsg.textContent = "‚úÖ Donor info loaded.";
      statusMsg.className = "loading";
    }

    async function submitUpdate() {
      const userId = document.getElementById("userId").value.trim();
      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("donationDate").value;
      const place = document.getElementById("donationPlace").value;
      const lastDonation = document.getElementById("lastDonation").value;
      const times = parseInt(document.getElementById("timesDonated").value || "0");
      const submitMsg = document.getElementById("submitMsg");

      if (!userId || !date || !place) {
        submitMsg.textContent = "‚ùå Fill all fields before submitting.";
        submitMsg.className = "error";
        return;
      }

      // Check 90-day rule
      if (lastDonation) {
        const last = new Date(lastDonation);
        const next = new Date(date);
        const daysBetween = (next - last) / (1000 * 60 * 60 * 24);
        if (daysBetween < 90) {
          submitMsg.textContent = "‚ùå Must wait 90+ days between donations.";
          submitMsg.className = "error";
          return;
        }
      }

      submitMsg.textContent = "‚è≥ Updating...";
      submitMsg.className = "loading";

      // 1Ô∏è‚É£ Update Google Sheet (existing)
      const scriptURL = "https://script.google.com/macros/s/AKfycbwgKdkTu5z5LPlbIp0YKwqYedFz9oBqJ55kP_HbaglxIybqPqZBQJEZxAeCc1BoFNQ/exec";
      const formData = new FormData();
      formData.append("userId", userId);
      formData.append("newDate", date);
      formData.append("place", place);

      try {
        await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        // 2Ô∏è‚É£ Also update Supabase
        const { error: updateError } = await supabase
          .from("donors")
          .update({
            last_donation: date,
            times_donated: times + 1
          })
          .eq("user_id", userId);

        if (updateError) {
          console.error("Supabase error:", updateError);
          submitMsg.textContent = "‚ö†Ô∏è Updated in Sheet but failed to update Supabase.";
          submitMsg.className = "error";
        } else {
          submitMsg.textContent = `‚úÖ Donation updated in both systems.`;
          submitMsg.className = "loading";
        }

      } catch (err) {
        console.error(err);
        submitMsg.textContent = "‚ùå Failed to submit update.";
        submitMsg.className = "error";
      }
    }
  </script>
</body>
</html>
