<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #c62828;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a91e1e;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .loading {
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Donation</h2>

    <label><input type="checkbox" id="useNumber" checked> Enter Mobile Number</label>
    <input type="text" id="mobileInput" placeholder="01XXXXXXXXX" />
    <button onclick="searchByPhone()">üîç Auto-Fill by Number</button>
    <button onclick="startQRScan()">üì∑ Scan ID QR Code</button>
    <div id="statusMsg" class="loading"></div>

    <label>User ID</label>
    <input type="text" id="userId" readonly />

    <label>Name</label>
    <input type="text" id="name" readonly />

    <label>Blood Group</label>
    <input type="text" id="bloodGroup" readonly />

    <label>Times Donated</label>
    <input type="text" id="timesDonated" readonly />

    <input type="hidden" id="lastDonation" />

    <label>New Donation Date</label>
    <input type="date" id="donationDate" required />

    <label>Donation Place</label>
    <input type="text" id="donationPlace" placeholder="Hospital / Location" required />

    <button onclick="submitUpdate()">‚úÖ Submit Donation Update</button>
    <div id="submitMsg" class="loading"></div>
  </div>

  <!-- Thank You Modal -->
  <div id="thankYouModal" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    ">
      <h3 style="color: #c62828;">üéâ Thank You!</h3>
      <p id="thankYouMsg" style="margin: 10px 0 20px;"></p>
      <button onclick="closeModal()" style="
        padding: 10px 20px;
        background: #c62828;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">Close</button>
    </div>
  </div>

  <script>
    const sheetURL = "https://api.allorigins.win/raw?url=" +
      encodeURIComponent("https://docs.google.com/spreadsheets/d/e/2PACX-1vS0F5WzWm4luslj5EW-B2fI6Mq_UrOt53608tTjbteMLb470U0FnBNWZ25b-m5iocNlel_YvVw-fdKL/pub?gid=0&single=true&output=tsv");

    function normalizeNumber(num) {
      return num.replace(/\D/g, '').slice(-10);
    }

    function searchByPhone() {
      const mobile = normalizeNumber(document.getElementById('mobileInput').value.trim());
      const statusMsg = document.getElementById('statusMsg');
      if (!mobile) {
        statusMsg.textContent = "‚ùå Please enter a valid mobile number.";
        statusMsg.className = "error";
        return;
      }

      statusMsg.textContent = "‚è≥ Searching donor info...";
      statusMsg.className = "loading";

      fetch(sheetURL)
        .then(res => res.text())
        .then(text => {
          const rows = text.trim().split("\n").map(r => r.split("\t"));
          const headers = rows[0];
          const phoneIndex = headers.indexOf("Phone");
          const nameIndex = headers.indexOf("Name");
          const groupIndex = headers.indexOf("Blood Group");
          const userIdIndex = headers.indexOf("User ID");
          const timesIndex = headers.indexOf("Times Donated");
          const dateIndex = headers.indexOf("last Donation");

          const match = rows.find((row, i) => i > 0 && normalizeNumber(row[phoneIndex] || "") === mobile);

          if (match) {
            document.getElementById('userId').value = match[userIdIndex] || "";
            document.getElementById('name').value = match[nameIndex] || "";
            document.getElementById('bloodGroup').value = match[groupIndex] || "";
            document.getElementById('timesDonated').value = match[timesIndex] || "";
            document.getElementById('lastDonation').value = match[dateIndex] || "";
            statusMsg.textContent = "‚úÖ Donor info loaded.";
            statusMsg.className = "loading";
          } else {
            statusMsg.textContent = "‚ùå No donor found with that number.";
            statusMsg.className = "error";
          }
        })
        .catch(err => {
          console.error("‚ùå Fetch error:", err);
          statusMsg.textContent = "‚ùå Failed to load donor data.";
          statusMsg.className = "error";
        });
    }

    function submitUpdate() {
      const userId = document.getElementById('userId').value.trim();
      const name = document.getElementById('name').value;
      const date = document.getElementById('donationDate').value;
      const place = document.getElementById('donationPlace').value;
      const lastDonation = document.getElementById('lastDonation').value;
      const times = parseInt(document.getElementById('timesDonated').value || "0") + 1;
      const submitMsg = document.getElementById('submitMsg');

      if (!userId || !date || !place) {
        submitMsg.textContent = "‚ùå Fill all fields before submitting.";
        submitMsg.className = "error";
        return;
      }

      if (lastDonation) {
        const last = new Date(lastDonation);
        const next = new Date(date);
        const daysBetween = (next - last) / (1000 * 60 * 60 * 24);
        if (daysBetween < 90) {
          submitMsg.textContent = "‚ùå At least 90 days must pass between donations.";
          submitMsg.className = "error";
          return;
        }
      }

      submitMsg.textContent = "‚è≥ Submitting update...";
      submitMsg.className = "loading";

      const scriptURL = "https://script.google.com/macros/s/AKfycbwgKdkTu5z5LPlbIp0YKwqYedFz9oBqJ55kP_HbaglxIybqPqZBQJEZxAeCc1BoFNQ/exec";
      const formData = new FormData();
      formData.append("userId", userId);
      formData.append("newDate", date);
      formData.append("place", place);

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(res => res.text())
        .then(response => {
          submitMsg.textContent = response.includes("‚úÖ")
            ? "‚úÖ Donation updated successfully."
            : "‚ùå Error: " + response;
          submitMsg.className = "loading";

          // üéâ Show Thank You Popup
          showThankYouModal(name, times);
        })
        .catch(error => {
          console.error(error);
          submitMsg.textContent = "‚ùå Error updating donation.";
          submitMsg.className = "error";
        });
    }

    function startQRScan() {
      alert("üì∑ QR Code scanner integration coming soon.");
    }

    function showThankYouModal(name, times) {
      const msg = `Thank you, ${name || 'Donor'}!<br>You have now donated blood <strong>${times}</strong> times.<br><br>‚ù§Ô∏è Your blood can save a life ‚Äì be proud!`;
      document.getElementById('thankYouMsg').innerHTML = msg;
      document.getElementById('thankYouModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('thankYouModal').style.display = 'none';
    }
  </script>
</body>
</html>
