<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Donation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #c62828;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      background: #c62828;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #a91e1e;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .loading {
      color: #555;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Donation</h2>

    <label><input type="checkbox" id="useNumber" checked> Enter Mobile Number</label>
    <input type="text" id="mobileInput" placeholder="01XXXXXXXXX" />
    <button onclick="searchByPhone()">üîç Auto-Fill by Number</button>
    <button onclick="startQRScan()">üì∑ Scan ID QR Code</button>
    <div id="statusMsg" class="loading"></div>

    <label>User ID</label>
    <input type="text" id="userId" readonly />
    <label>Name</label>
    <input type="text" id="name" readonly />
    <label>Blood Group</label>
    <input type="text" id="bloodGroup" readonly />
    <label>Times Donated</label>
    <input type="text" id="timesDonated" readonly />
    <input type="hidden" id="lastDonation" />

    <label>New Donation Date</label>
    <input type="date" id="donationDate" required />
    <label>Donation Place</label>
    <input type="text" id="donationPlace" placeholder="Hospital / Location" required />
    <button onclick="submitUpdate()">‚úÖ Submit Donation Update</button>
    <div id="submitMsg" class="loading"></div>
  </div>

  <!-- Modal -->
  <div id="thankYouModal" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    z-index: 9999;
    justify-content: center;
    align-items: center;
  ">
    <div style="
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    ">
      <h3 style="color: #c62828;">üéâ Thank You!</h3>
      <p id="thankYouMsg" style="margin: 10px 0 20px;"></p>
      <button onclick="closeModal()" style="
        padding: 10px 20px;
        background: #c62828;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      ">Close</button>
    </div>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://bbvyjeljeyofswuijlyg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I"; // <-- Replace with your key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function searchByPhone() {
      const mobile = document.getElementById("mobileInput").value.trim();
      const statusMsg = document.getElementById("statusMsg");

      if (!mobile) {
        statusMsg.textContent = "‚ùå Enter a valid mobile number.";
        statusMsg.className = "error";
        return;
      }

      statusMsg.textContent = "‚è≥ Searching in Supabase...";
      statusMsg.className = "loading";

      const { data, error } = await supabase
        .from("donors")
        .select("*")
        .eq("phone", mobile)
        .single();

      if (error || !data) {
        statusMsg.textContent = "‚ùå Donor not found.";
        statusMsg.className = "error";
        return;
      }

      document.getElementById("userId").value = data.user_id || "";
      document.getElementById("name").value = data.name || "";
      document.getElementById("bloodGroup").value = data.blood_group || "";
      document.getElementById("timesDonated").value = data.times_donated || "0";
      document.getElementById("lastDonation").value = data.last_donation || "";

      statusMsg.textContent = "‚úÖ Donor info loaded.";
      statusMsg.className = "loading";
    }

    async function submitUpdate() {
      const userId = document.getElementById("userId").value.trim();
      const name = document.getElementById("name").value.trim();
      const date = document.getElementById("donationDate").value;
      const place = document.getElementById("donationPlace").value;
      const lastDonation = document.getElementById("lastDonation").value;
      const times = parseInt(document.getElementById("timesDonated").value || "0");
      const submitMsg = document.getElementById("submitMsg");

      if (!userId || !date || !place) {
        submitMsg.textContent = "‚ùå Fill all fields.";
        submitMsg.className = "error";
        return;
      }

      if (lastDonation) {
        const prev = new Date(lastDonation);
        const next = new Date(date);
        const days = (next - prev) / (1000 * 60 * 60 * 24);
        if (days < 90) {
          submitMsg.textContent = "‚ùå Must wait 90 days between donations.";
          submitMsg.className = "error";
          return;
        }
      }

      submitMsg.textContent = "‚è≥ Submitting...";
      submitMsg.className = "loading";

      // Submit to Google Sheet
      const formData = new FormData();
      formData.append("userId", userId);
      formData.append("newDate", date);
      formData.append("place", place);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwgKdkTu5z5LPlbIp0YKwqYedFz9oBqJ55kP_HbaglxIybqPqZBQJEZxAeCc1BoFNQ/exec", {
          method: "POST",
          body: formData
        });

        // Update Supabase too
        const { error } = await supabase
          .from("donors")
          .update({
            last_donation: date,
            times_donated: times + 1
          })
          .eq("user_id", userId);

        if (error) {
          submitMsg.textContent = "‚ö†Ô∏è Google Sheet updated, but Supabase failed.";
          submitMsg.className = "error";
        } else {
          submitMsg.textContent = "‚úÖ Donation updated.";
          submitMsg.className = "loading";
        }

        showThankYouModal(name, times + 1);

      } catch (err) {
        console.error("Submit error:", err);
        submitMsg.textContent = "‚ùå Update failed.";
        submitMsg.className = "error";
      }
    }

    function showThankYouModal(name, times) {
      const msg = `Thank you, ${name || 'Donor'}!<br>You have now donated blood <strong>${times}</strong> times.<br><br>‚ù§Ô∏è Your blood can save a life ‚Äì be proud!`;
      document.getElementById('thankYouMsg').innerHTML = msg;
      document.getElementById('thankYouModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('thankYouModal').style.display = 'none';
    }

    function startQRScan() {
      alert("üì∑ QR Code scanning coming soon.");
    }
  </script>
</body>
</html>
