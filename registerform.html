<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #c62828;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #c62828;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    .success {
      text-align: center;
      margin-top: 10px;
      color: green;
    }

    .lang-toggle {
      margin-bottom: 20px;
      text-align: center;
    }

    .lang-toggle button {
      background: #e0e0e0;
      color: #333;
      border: none;
      padding: 8px 12px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .lang-toggle button.active {
      background: #c62828;
      color: white;
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      flex-direction: column;
      font-family: sans-serif;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <!-- Supabase library FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<form id="donor-form" name="donor-form">
  <div class="lang-toggle">
    <button type="button" class="active" onclick="setLang('en')">English</button>
    <button type="button" onclick="setLang('bn')">বাংলা</button>
  </div>

  <h2 data-en="Donor Registration" data-bn="রক্তদাতার নিবন্ধন">Donor Registration</h2>

  <label data-en="Full Name" data-bn="পূর্ণ নাম">Full Name</label>
  <input type="text" name="name" required>

  <label data-en="Age" data-bn="বয়স">Age</label>
  <input type="number" name="age" required>

  <label data-en="Gender" data-bn="লিঙ্গ">Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option data-en="Male" data-bn="পুরুষ">Male</option>
    <option data-en="Female" data-bn="মহিলা">Female</option>
    <option data-en="Other" data-bn="অন্যান্য">Other</option>
  </select>

  <label data-en="Blood Group" data-bn="রক্তের গ্রুপ">Blood Group</label>
  <select name="bloodGroup" required>
    <option value="">Select</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <label data-en="Phone Number" data-bn="ফোন নম্বর">Phone Number</label>
  <input type="tel" name="phone" required>

  <label data-en="Email" data-bn="ইমেইল">Email</label>
  <input type="email" name="email">

  <label data-en="State" data-bn="রাজ্য">State</label>
  <input type="text" name="state" value="Chottogram" readonly>

  <label data-en="City" data-bn="শহর">City</label>
  <select name="city" required>
    <option value="">Select</option>
    <option>Agrabad</option>
    <option>Boalkhali</option>
    <option>Bakalia</option>
    <option>Bayazid</option>
    <option>Chandgaon</option>
    <option>Chawkbazar</option>
    <option>Halishahar</option>
    <option>Khulshi</option>
    <option>Kotwali</option>
    <option>Patiya</option>
    <option>Panchlaish</option>
    <option>Patenga</option>
    <option>Rangunia</option>
    <option>Raozan</option>
  </select>

  <label data-en="ZIP Code" data-bn="জিপ কোড">ZIP Code</label>
  <input type="text" name="zip">

  <label data-en="Last Donation Date" data-bn="শেষ রক্তদান তারিখ">Last Donation Date</label>
  <input type="date" name="lastDonation">

  <label data-en="How many times donated before?" data-bn="পূর্বে কতবার রক্তদান করেছেন?">How many times donated before?</label>
  <input type="number" name="donationCount" min="0">

  <label data-en="Willing to Donate Now?" data-bn="এখন রক্ত দিতে ইচ্ছুক?">Willing to Donate Now?</label>
  <select name="available" required>
    <option value="">Select</option>
    <option data-en="Yes" data-bn="হ্যাঁ">Yes</option>
    <option data-en="No" data-bn="না">No</option>
  </select>

  <div class="checkbox-group">
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms" data-en="I agree to the Terms and Conditions..." data-bn="আমি শর্তাবলীতে সম্মত...">
      I agree to the Terms and Conditions...
    </label>
  </div>

  <button type="submit" data-en="Submit" data-bn="জমা দিন">Submit</button>
  <div class="success" id="success-msg"></div>
</form>

<div id="loading-overlay">
  <div class="spinner" style="
    border:6px solid #f3f3f3;
    border-top:6px solid #fff;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;">
  </div>
  <div style="margin-top:10px;">Loading</div>
</div>

<script>
function setLang(lang) {
  document.querySelectorAll('[data-en]').forEach(el => {
    el.textContent = el.getAttribute(`data-${lang}`);
  });
  document.querySelectorAll('.lang-toggle button').forEach(btn => btn.classList.remove('active'));
  document.querySelector(`.lang-toggle button[onclick*="${lang}"]`).classList.add('active');
}

const supabaseUrl = 'https://bbvyjeljeyofswuijlyg.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I'; // replace with your anon key
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

const scriptURL = 'https://script.google.com/macros/s/AKfycbyqsYyWZ2llBZL0ajTIXNviH3Ur4NZ1GExMcQI_s1V1E5Tb8VxpqvsaIzFg6B8tOBR4/exec'; // replace with your script
const form = document.forms['donor-form'];
const successMsg = document.getElementById('success-msg');
const submitBtn = form.querySelector('button[type="submit"]');
const loadingOverlay = document.getElementById('loading-overlay');

form.addEventListener('submit', async e => {
  e.preventDefault();

  if (!form.terms.checked) {
    alert("You must agree to the terms and conditions before submitting.");
    return;
  }

  submitBtn.disabled = true;
  submitBtn.textContent = "Submitting...";
  loadingOverlay.style.display = "flex";

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  // Supabase
  const { error } = await supabase.from('donors').insert([{
    user_id: 'ID-' + Date.now(),
    name: data.name,
    age: parseInt(data.age),
    gender: data.gender,
    blood_group: data.bloodGroup,
    phone: data.phone,
    email: data.email,
    state: data.state,
    city: data.city,
    zip: data.zip,
    last_donation: data.lastDonation || null,
    times_donated: data.donationCount ? parseInt(data.donationCount) : 0,
    available: data.available === 'Yes'
  }]);

  if (error) {
    console.error('Supabase error:', error);
    successMsg.textContent = "❌ Supabase error: " + error.message;
    submitBtn.disabled = false;
    submitBtn.textContent = "Submit";
    loadingOverlay.style.display = "none";
    return;
  }

  // Google Sheets
  fetch(scriptURL, { method: 'POST', body: formData })
    .then(response => {
      successMsg.textContent = "✅ Thank you! Your information was submitted.";
      form.reset();
      setLang('en');
    })
    .catch(err => {
      successMsg.textContent = "❌ Error submitting to Google Sheets.";
      console.error(err);
    })
    .finally(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit";
      loadingOverlay.style.display = "none";
    });
});
</script>
</body>
</html>
