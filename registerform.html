<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #c62828;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #c62828;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
    .success {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
    .lang-toggle {
      text-align: center;
      margin-bottom: 15px;
    }
    .lang-toggle button {
      padding: 6px 12px;
      margin: 0 5px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .lang-toggle button.active {
      background: #c62828;
      color: white;
    }
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

<form id="donor-form">
  <div class="lang-toggle">
    <button type="button" class="active" onclick="setLang('en')">English</button>
    <button type="button" onclick="setLang('bn')">বাংলা</button>
  </div>

  <h2 data-en="Donor Registration" data-bn="রক্তদাতার নিবন্ধন">Donor Registration</h2>

  <label data-en="Full Name" data-bn="পূর্ণ নাম">Full Name</label>
  <input type="text" name="name" required>

  <label data-en="Age" data-bn="বয়স">Age</label>
  <input type="number" name="age" required>

  <label data-en="Gender" data-bn="লিঙ্গ">Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option data-en="Male" data-bn="পুরুষ">Male</option>
    <option data-en="Female" data-bn="মহিলা">Female</option>
    <option data-en="Other" data-bn="অন্যান্য">Other</option>
  </select>

  <label data-en="Blood Group" data-bn="রক্তের গ্রুপ">Blood Group</label>
  <select name="bloodGroup" required>
    <option value="">Select</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <label data-en="Phone Number" data-bn="ফোন নম্বর">Phone Number</label>
  <input type="tel" name="phone" required>

  <label data-en="Email" data-bn="ইমেইল">Email</label>
  <input type="email" name="email">

  <label data-en="State" data-bn="রাজ্য">State</label>
  <input type="text" name="state" value="Chottogram" readonly>

  <label data-en="City" data-bn="শহর">City</label>
  <select name="city" required>
    <option value="">Select</option>
    <option>Agrabad</option>
    <option>Boalkhali</option>
    <option>Bakalia</option>
    <option>Bayazid</option>
    <option>Chandgaon</option>
    <option>Chawkbazar</option>
    <option>Halishahar</option>
    <option>Khulshi</option>
    <option>Kotwali</option>
    <option>Patiya</option>
    <option>Panchlaish</option>
    <option>Patenga</option>
    <option>Rangunia</option>
    <option>Raozan</option>
  </select>

  <label data-en="ZIP Code" data-bn="জিপ কোড">ZIP Code</label>
  <input type="text" name="zip">

  <label data-en="Last Donation Date" data-bn="শেষ রক্তদান তারিখ">Last Donation Date</label>
  <input type="date" name="lastDonation">

  <label data-en="Times Donated Before" data-bn="পূর্বে কতবার রক্তদান করেছেন">Times Donated Before</label>
  <input type="number" name="donationCount" min="0">

  <label data-en="Willing to Donate Now?" data-bn="এখন রক্ত দিতে ইচ্ছুক?">Willing to Donate Now?</label>
  <select name="available" required>
    <option value="">Select</option>
    <option data-en="Yes" data-bn="হ্যাঁ">Yes</option>
    <option data-en="No" data-bn="না">No</option>
  </select>

  <div>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms" data-en="I agree to not fill false information. Be responsible, save lives." data-bn="আমি মিথ্যা তথ্য দেব না। দায়িত্বশীল হোন, জীবন বাঁচান।">
      I agree to not fill false information. Be responsible, save lives.
    </label>
  </div>

  <button type="submit">Submit</button>
  <div class="success" id="success-msg"></div>
</form>

<div id="loading-overlay">Submitting...</div>

<script>
  // Language Switch
  function setLang(lang) {
    document.querySelectorAll('[data-en]').forEach(el => {
      el.textContent = el.getAttribute(`data-${lang}`);
    });
    document.querySelectorAll('.lang-toggle button').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.lang-toggle button[onclick*="${lang}"]`).classList.add('active');
  }

  const form = document.getElementById('donor-form');
  const successMsg = document.getElementById('success-msg');
  const overlay = document.getElementById('loading-overlay');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!form.terms.checked) return alert("You must agree to the terms!");

    overlay.style.display = "flex";

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.userId = "ID-" + Date.now();

    // Supabase Integration
    const supabaseUrl = "https://bbvyjeljeyofswuijlyg.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabaseTable = "donors";

    try {
      const supabaseRes = await fetch(`${supabaseUrl}/rest/v1/${supabaseTable}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'apikey': supabaseKey,
          'Authorization': `Bearer ${supabaseKey}`
        },
        body: JSON.stringify(data)
      });

      if (!supabaseRes.ok) throw new Error("Supabase Error");

      // Google Sheet Integration
      const googleScriptURL = 'https://script.google.com/macros/s/AKfycbyqsYyWZ2llBZL0ajTIXNviH3Ur4NZ1GExMcQI_s1V1E5Tb8VxpqvsaIzFg6B8tOBR4/exec';
      await fetch(googleScriptURL, { method: 'POST', body: new FormData(form) });

      successMsg.innerText = "✅ Thank you! Your info was submitted.";
      form.reset();
      setLang('en');
    } catch (err) {
      console.error(err);
      successMsg.innerText = "❌ Error submitting form.";
    } finally {
      overlay.style.display = "none";
    }
  });
</script>

</body>
</html>
