<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blood Donor Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #c62828;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #c62828;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    .success {
      text-align: center;
      margin-top: 10px;
      color: green;
    }

    .error {
      text-align: center;
      margin-top: 10px;
      color: red;
    }

    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      flex-direction: column;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<form id="donor-form">
  <h2>Donor Registration</h2>

  <label>Full Name</label>
  <input type="text" name="name" required>

  <label>Age</label>
  <input type="number" name="age" required>

  <label>Gender</label>
  <select name="gender" required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Blood Group</label>
  <select name="blood_group" required>
    <option value="">Select</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <label>Phone Number</label>
  <input type="tel" name="phone" required>

  <label>Email</label>
  <input type="email" name="email">

  <label>State</label>
  <input type="text" name="state" value="Chottogram" readonly>

  <label>City</label>
  <select name="city" required>
    <option value="">Select</option>
    <option>Agrabad</option>
    <option>Boalkhali</option>
    <option>Bakalia</option>
    <option>Bayazid</option>
    <option>Chandgaon</option>
    <option>Chawkbazar</option>
    <option>Halishahar</option>
    <option>Khulshi</option>
    <option>Kotwali</option>
    <option>Patiya</option>
    <option>Panchlaish</option>
    <option>Patenga</option>
    <option>Rangunia</option>
    <option>Raozan</option>
  </select>

  <label>ZIP Code</label>
  <input type="text" name="zip">

  <label>Last Donation Date</label>
  <input type="date" name="last_donation">

  <label>Times Donated Before</label>
  <input type="number" name="times_donated" min="0" value="0">

  <label>Willing to Donate Now?</label>
  <select name="available" required>
    <option value="">Select</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>

  <input type="checkbox" name="terms" id="terms" required>
  <label for="terms">I agree to the terms and conditions</label>

  <button type="submit">Submit</button>
  <div class="success" id="success-msg"></div>
  <div class="error" id="error-msg"></div>
</form>

<div id="loading-overlay">
  <div class="spinner" style="
    border: 6px solid #f3f3f3;
    border-top: 6px solid #fff;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;"></div>
  <div style="margin-top: 10px;">Loading...</div>
</div>

<script>
  const supabaseUrl = "https://bbvyjeljeyofswuijlyg.supabase.co";
  const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I";
  const scriptURL = "https://script.google.com/macros/s/AKfycbyqsYyWZ2llBZL0ajTIXNviH3Ur4NZ1GExMcQI_s1V1E5Tb8VxpqvsaIzFg6B8tOBR4/exec";

  const form = document.getElementById("donor-form");
  const loadingOverlay = document.getElementById("loading-overlay");
  const successMsg = document.getElementById("success-msg");
  const errorMsg = document.getElementById("error-msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    successMsg.textContent = "";
    errorMsg.textContent = "";

    if (!form.terms.checked) {
      alert("✅ Please agree to the terms before submitting.");
      return;
    }

    const formData = new FormData(form);
    const donor = {
      name: formData.get("name"),
      age: Number(formData.get("age")),
      gender: formData.get("gender"),
      blood_group: formData.get("blood_group"),
      phone: formData.get("phone"),
      email: formData.get("email"),
      state: formData.get("state"),
      city: formData.get("city"),
      zip: formData.get("zip"),
      last_donation: formData.get("last_donation") || null,
      times_donated: Number(formData.get("times_donated") || 0),
      available: formData.get("available") === "true",
      terms: true,
      user_id: "ID-" + Date.now()
    };

    loadingOverlay.style.display = "flex";

    try {
      // ✅ Submit to Supabase
      const supabaseRes = await fetch(`${supabaseUrl}/rest/v1/donors`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "apikey": supabaseKey,
          "Authorization": `Bearer ${supabaseKey}`,
          "Prefer": "return=minimal"
        },
        body: JSON.stringify(donor)
      });

      if (!supabaseRes.ok) throw new Error("❌ Supabase Error");

      // ✅ Submit to Google Sheets
      await fetch(scriptURL, { method: "POST", body: formData });

      successMsg.textContent = "✅ Registration successful!";
      form.reset();
    } catch (err) {
      console.error("Error:", err);
      errorMsg.textContent = "❌ Submission failed. Try again.";
    } finally {
      loadingOverlay.style.display = "none";
    }
  });
</script>
</body>
</html>
