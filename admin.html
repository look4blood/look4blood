<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodHero - Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        :root {
            --primary: #e53935;
            --primary-dark: #c62828;
            --secondary: #f5f5f5;
            --light: #ffffff;
            --dark: #333333;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --gray: #9e9e9e;
            --light-gray: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            padding: 15px 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }
        
        .logo i {
            font-size: 28px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }
        
        .nav-links {
            display: flex;
            gap: 25px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-links a:hover {
            opacity: 0.9;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .main-content {
            padding: 30px 0;
            min-height: 80vh;
        }
        
        .page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .page-title i {
            font-size: 32px;
            color: var(--primary);
        }
        
        .page-title h2 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .admin-panel {
            background: var(--light);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 25px;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .admin-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: var(--light);
            border-radius: 8px;
            padding: 0 15px;
            box-shadow: var(--shadow);
            width: 300px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--light-gray);
            overflow-x: auto;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }
        
        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .request-card {
            background: var(--light);
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }
        
        .request-header {
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .request-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            font-size: 20px;
        }
        
        .request-info {
            flex: 1;
        }
        
        .request-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .request-blood {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .request-body {
            padding: 20px;
        }
        
        .request-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .request-detail:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .request-label {
            color: var(--gray);
            font-weight: 500;
        }
        
        .request-value {
            font-weight: 500;
            text-align: right;
        }
        
        .request-actions {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid var(--light-gray);
            background-color: #fafafa;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--light);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-success {
            background-color: var(--success);
            color: var(--light);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: var(--light);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--light);
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            border-top: 1px solid var(--light-gray);
        }
        
        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .document-item {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .document-header {
            padding: 12px 15px;
            background-color: #f5f5f5;
            font-weight: 500;
        }
        
        .document-preview {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background: #fafafa;
        }
        
        .document-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--light-gray);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-pending::before {
            background-color: #ff8f00;
        }
        
        .status-approved::before {
            background-color: var(--success);
        }
        
        .status-rejected::before {
            background-color: var(--danger);
        }
        
        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .verified-badge i {
            color: #1976d2;
        }
        
        .review-info {
            font-size: 14px;
            color: var(--gray);
            margin-top: 5px;
        }
        
        .rejection-reason {
            background-color: #ffebee;
            color: var(--danger);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .rejection-reason-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination button {
            padding: 8px 12px;
            border: 1px solid var(--light-gray);
            background: var(--light);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination-info {
            margin: 0 15px;
            color: var(--gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(229, 57, 53, 0.2);
        }
        
        .form-control[disabled] {
            background-color: #f5f5f5;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                gap: 15px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: var(--primary-dark);
                flex-direction: column;
                padding: 20px;
                gap: 15px;
                transform: translateY(-150%);
                transition: transform 0.3s ease-in-out;
                z-index: 99;
                box-shadow: var(--shadow);
            }
            
            .nav-links.active {
                transform: translateY(0);
            }
            
            .requests-grid {
                grid-template-columns: 1fr;
            }
            
            .documents-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .search-box {
                width: 100%;
            }
            
            .page-title h2 {
                font-size: 22px;
            }
            
            .page-title i {
                font-size: 24px;
            }
            
            .request-header {
                padding: 15px;
            }
            
            .request-body {
                padding: 15px;
            }
            
            .request-actions {
                padding: 12px 15px;
                flex-wrap: wrap;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .modal-header, .modal-body, .modal-footer {
                padding: 15px;
            }
            
            .pagination {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

        async function checkAuth() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error) {
                    console.error('Error getting user:', error);
                    return;
                }
                
                if (user) {
                    currentUser = user;
                    
                    // Check if user is admin or moderator
                    const { data: roles, error: rolesError } = await supabase
                        .from('user_roles')
                        .select('role')
                        .eq('user_id', user.id);
                    
                    if (rolesError) {
                        console.error('Error fetching user roles:', rolesError);
                        return;
                    }
                    
                    if (roles) {
                        roles.forEach(role => {
                            if (role.role === 'admin') {
                                isAdmin = true;
                            } else if (role.role === 'moderator') {
                                isModerator = true;
                            }
                        });
                    }
                    
                    // Update user info in header
                    document.getElementById('userName').textContent = user.email;
                    document.getElementById('userAvatar').textContent = user.email.charAt(0).toUpperCase();
                } else {
                    // Redirect to login if not authenticated
                    console.log('User not authenticated');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error checking authentication:', error);
                window.location.href = 'index.html';
            }
        }
        
        // Load verification requests
        async function loadVerificationRequests() {
            if (!isAdmin && !isModerator) return;
            
            try {
                const { data: requests, error } = await supabase
                    .from('verification_requests')
                    .select(`
                        *,
                        donors (
                            id,
                            name,
                            email,
                            phone,
                            blood_group,
                            division,
                            state,
                            city,
                            last_donation,
                            times_donated
                        )
                    `)
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                verificationRequests = requests || [];
                filterRequests();
            } catch (error) {
                console.error('Error loading verification requests:', error);
                requestsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading verification requests</p>
                    </div>
                `;
            }
        }
        
        // Filter requests based on status and search
        function filterRequests() {
            filteredRequests = verificationRequests.filter(request => {
                // Filter by status
                if (request.status !== currentStatus) {
                    return false;
                }
                
                // Filter by search term
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    const donorName = request.donors?.name?.toLowerCase() || '';
                    const donorPhone = request.donors?.phone?.toLowerCase() || '';
                    
                    if (!donorName.includes(searchTerm) && !donorPhone.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Reset to first page when filtering
            currentPage = 1;
            
            renderRequests();
            renderPagination();
        }
        
        // Render verification requests
        function renderRequests() {
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const paginatedRequests = filteredRequests.slice(startIndex, endIndex);
            
            if (paginatedRequests.length === 0) {
                requestsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>No ${currentStatus} verification requests found</p>
                    </div>
                `;
                return;
            }
            
            requestsGrid.innerHTML = '';
            
            paginatedRequests.forEach(request => {
                const card = document.createElement('div');
                card.className = 'request-card';
                
                // Get reviewer info
                let reviewerInfo = '';
                if (request.reviewed_by && (request.status === 'approved' || request.status === 'rejected')) {
                    reviewerInfo = `
                        <div class="review-info">
                            ${request.status === 'approved' ? 'Approved' : 'Rejected'} by ${request.reviewed_by} on ${formatDate(request.reviewed_at)}
                        </div>
                    `;
                }
                
                // Add rejection reason if available
                let rejectionReasonHtml = '';
                if (request.status === 'rejected' && request.rejection_reason) {
                    rejectionReasonHtml = `
                        <div class="rejection-reason">
                            <div class="rejection-reason-title">Reason:</div>
                            <div>${request.rejection_reason}</div>
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    <div class="request-header">
                        <div class="request-avatar">${request.donors?.name?.charAt(0).toUpperCase() || 'U'}</div>
                        <div class="request-info">
                            <div class="request-name">
                                ${request.donors?.name || 'Unknown'}
                                ${request.status === 'approved' ? '<span class="verified-badge"><i class="fas fa-check-circle"></i> Verified</span>' : ''}
                            </div>
                            <div class="request-blood">Blood Group: ${request.donors?.blood_group || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="request-body">
                        <div class="request-detail">
                            <span class="request-label">Location:</span>
                            <span class="request-value">${request.donors?.city || 'N/A'}, ${request.donors?.state || 'N/A'}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Division:</span>
                            <span class="request-value">${request.donors?.division || 'N/A'}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Phone:</span>
                            <span class="request-value">${request.donors?.phone || 'N/A'}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Organisation:</span>
                            <span class="request-value">${request.organisation_name || 'N/A'}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Last Donation:</span>
                            <span class="request-value">${formatDate(request.donors?.last_donation)}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Times Donated:</span>
                            <span class="request-value">${request.donors?.times_donated || 0}</span>
                        </div>
                        <div class="request-detail">
                            <span class="request-label">Status:</span>
                            <span class="request-value status-indicator status-${request.status}">${request.status.charAt(0).toUpperCase() + request.status.slice(1)}</span>
                        </div>
                        ${reviewerInfo}
                        ${rejectionReasonHtml}
                    </div>
                    <div class="request-actions">
                        <button class="btn btn-sm btn-secondary view-details" data-id="${request.id}">
                            <i class="fas fa-eye"></i> View
                        </button>
                        ${request.status === 'pending' ? `
                            <button class="btn btn-sm btn-success approve-btn" data-id="${request.id}">
                                <i class="fas fa-check"></i> Approve
                            </button>
                            <button class="btn btn-sm btn-danger reject-btn" data-id="${request.id}">
                                <i class="fas fa-times"></i> Reject
                            </button>
                        ` : ''}
                    </div>
                `;
                
                requestsGrid.appendChild(card);
            });
            
            // Add event listeners to buttons
            document.querySelectorAll('.view-details').forEach(button => {
                button.addEventListener('click', () => {
                    const requestId = button.getAttribute('data-id');
                    showRequestDetails(requestId);
                });
            });
            
            document.querySelectorAll('.approve-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const requestId = button.getAttribute('data-id');
                    currentRequestId = requestId;
                    showRequestDetails(requestId);
                });
            });
            
            document.querySelectorAll('.reject-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const requestId = button.getAttribute('data-id');
                    currentRequestId = requestId;
                    showRequestDetails(requestId);
                });
            });
        }
        
        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredRequests.length / itemsPerPage);
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                    paginationHTML += `
                        <button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 2 || i === currentPage + 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            // Next button
            paginationHTML += `
                <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            // Page info
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredRequests.length);
            paginationHTML += `
                <div class="pagination-info">
                    Showing ${startItem}-${endItem} of ${filteredRequests.length} requests
                </div>
            `;
            
            pagination.innerHTML = paginationHTML;
        }
        
        // Change page
        function changePage(page) {
            currentPage = page;
            renderRequests();
            renderPagination();
            
            // Scroll to top of requests grid
            requestsGrid.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Mobile menu toggle
            mobileMenuBtn.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });
            
            // Close mobile menu when clicking on a link
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    navLinks.classList.remove('active');
                });
            });
            
            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentStatus = tab.getAttribute('data-status');
                    filterRequests();
                });
            });
            
            // Modal controls
            document.querySelector('.modal-close').addEventListener('click', () => {
                detailsModal.classList.remove('active');
            });
            
            modalCloseBtn.addEventListener('click', () => {
                detailsModal.classList.remove('active');
            });
            
            modalApproveBtn.addEventListener('click', approveRequest);
            modalRejectBtn.addEventListener('click', () => {
                const reason = prompt('Please provide a reason for rejection:');
                if (reason) {
                    rejectRequest(reason);
                }
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === detailsModal) {
                    detailsModal.classList.remove('active');
                }
            });
        }
        
        // Handle search input
        function handleSearch() {
            filterRequests();
        }
        
        // Show request details in modal
        function showRequestDetails(requestId) {
            const request = verificationRequests.find(r => r.id === requestId);
            
            if (!request) {
                alert('Request not found');
                return;
            }
            
            currentRequestId = requestId;
            
            // Populate modal with request details
            document.getElementById('modalName').value = request.donors?.name || 'N/A';
            document.getElementById('modalEmail').value = request.donors?.email || 'N/A';
            document.getElementById('modalPhone').value = request.donors?.phone || 'N/A';
            document.getElementById('modalDivision').value = request.donors?.division || 'N/A';
            document.getElementById('modalBloodGroup').value = request.donors?.blood_group || 'N/A';
            document.getElementById('modalState').value = request.donors?.state || 'N/A';
            document.getElementById('modalCity').value = request.donors?.city || 'N/A';
            document.getElementById('modalOrganisation').value = request.organisation_name || 'N/A';
            document.getElementById('modalLastDonation').value = request.donors?.last_donation || 'N/A';
            document.getElementById('modalTimesDonated').value = request.donors?.times_donated || 0;
            document.getElementById('modalStatus').value = request.status.charAt(0).toUpperCase() + request.status.slice(1);
            document.getElementById('modalReviewedBy').value = request.reviewed_by || 'N/A';
            document.getElementById('modalReviewedAt').value = formatDate(request.reviewed_at);
            
            // Set document images
            document.getElementById('modalProfilePhoto').src = request.profile_photo_url || '';
            document.getElementById('modalNidFront').src = request.nid_front_url || '';
            document.getElementById('modalNidBack').src = request.nid_back_url || '';
            
            // Show/hide rejection reason
            if (request.status === 'rejected' && request.rejection_reason) {
                modalRejectionReason.style.display = 'block';
                modalRejectionText.textContent = request.rejection_reason;
            } else {
                modalRejectionReason.style.display = 'none';
            }
            
            // Show/hide action buttons based on status
            if (request.status === 'pending') {
                modalApproveBtn.style.display = 'inline-flex';
                modalRejectBtn.style.display = 'inline-flex';
            } else {
                modalApproveBtn.style.display = 'none';
                modalRejectBtn.style.display = 'none';
            }
            
            // Show modal
            detailsModal.classList.add('active');
        }
        
        // Approve request
        async function approveRequest() {
            if (!currentRequestId) return;
            
            try {
                if (!currentUser) {
                    throw new Error('User not authenticated');
                }
                
                // Update verification request
                const { error } = await supabase
                    .from('verification_requests')
                    .update({
                        status: 'approved',
                        is_verified: true,
                        reviewed_by: currentUser.email,
                        reviewed_at: new Date().toISOString()
                    })
                    .eq('id', currentRequestId);
                
                if (error) throw error;
                
                // Get donor ID
                const request = verificationRequests.find(r => r.id === currentRequestId);
                if (request) {
                    // Update donor verification status
                    await supabase
                        .from('donors')
                        .update({ verification_status: 'approved', is_verified: true })
                        .eq('id', request.donor_id);
                }
                
                alert('Verification request approved successfully!');
                detailsModal.classList.remove('active');
                
                // Reload requests
                await loadVerificationRequests();
                
            } catch (error) {
                console.error('Error approving request:', error);
                alert('Error approving request: ' + error.message);
            }
        }
        
        // Reject request
        async function rejectRequest(reason) {
            if (!currentRequestId) return;
            
            try {
                if (!currentUser) {
                    throw new Error('User not authenticated');
                }
                
                // Update verification request
                const { error } = await supabase
                    .from('verification_requests')
                    .update({
                        status: 'rejected',
                        is_verified: false,
                        reviewed_by: currentUser.email,
                        reviewed_at: new Date().toISOString(),
                        rejection_reason: reason
                    })
                    .eq('id', currentRequestId);
                
                if (error) throw error;
                
                // Get donor ID
                const request = verificationRequests.find(r => r.id === currentRequestId);
                if (request) {
                    // Update donor verification status
                    await supabase
                        .from('donors')
                        .update({ verification_status: 'rejected', is_verified: false })
                        .eq('id', request.donor_id);
                }
                
                alert('Verification request rejected successfully!');
                detailsModal.classList.remove('active');
                
                // Reload requests
                await loadVerificationRequests();
                
            } catch (error) {
                console.error('Error rejecting request:', error);
                alert('Error rejecting request: ' + error.message);
            }
        }
        
        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
    </script>
