<!-- Updated Look4Blood ID Card Generator with Improved Design, City, QR, and User ID -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look4Blood ID Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      color: #d62828;
    }
    input[type="text"], input[type="file"] {
      padding: 8px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 5px 20px 0;
    }
    button:hover {
      background-color: #b71c1c;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 420px;
      height: 260px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      border: 2px solid #1b1b1b;
      display: flex;
      flex-direction: column;
    }

    .front {
      background: linear-gradient(to bottom right, #000000, #8b0000);
      color: #ffffff;
      padding: 20px;
    }
    .branding {
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .front-content {
      display: flex;
      justify-content: space-between;
      flex: 1;
    }
    .left-side {
      width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .left-side .photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #fff;
      object-fit: cover;
    }
    .left-side .name,
    .left-side .blood-group {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }

    .right-side {
      flex: 1;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      padding-left: 10px;
    }
    .right-side p {
      margin: 2px 0;
    }
    .auth-signature {
      font-size: 11px;
      text-align: right;
      margin-top: 8px;
      font-style: italic;
      color: #ccc;
    }

    .back {
      background: #f9f9f9;
      border: 2px solid #1b1b1b;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .qr-code canvas {
      width: 120px !important;
      height: 120px !important;
      align-self: center;
    }
    .details {
      font-size: 13px;
      color: #333;
    }

    #cropper-container {
      margin-top: 10px;
      max-width: 300px;
    }
    #cropper-container img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Look4Blood - Donor ID Card Generator</h1>

  <input type="text" id="phoneInput" placeholder="Enter Mobile Number" />
  <button id="fetchButton">Fetch Info</button>

  <div>
    <label>Upload Photo: <input type="file" id="photoInput" accept="image/*" /></label>
    <div id="cropper-container"><img id="cropImage" /></div>
    <button id="cropButton">Crop</button>
  </div>

  <div class="card-container">
    <!-- Front Side -->
    <div class="card front" id="cardFront">
      <div class="branding">LOOK4BLOOD DONOR ID CARD</div>
      <div class="front-content">
        <div class="left-side">
          <img id="userPhoto" class="photo" src="" alt="User Photo" />
          <p class="name"><span id="name">Name</span></p>
          <p class="blood-group"><span id="blood_group">Blood</span></p>
        </div>
        <div class="right-side">
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p><strong>City:</strong> <span id="city"></span></p>
          <p><strong>State:</strong> <span id="state"></span></p>
          <p><strong>Age:</strong> <span id="age"></span></p>
          <p><strong>User ID:</strong> <span id="user_id"></span></p>
        </div>
      </div>
      <div class="auth-signature">Authorized by Look4Blood Foundation</div>
    </div>

    <!-- Back Side -->
    <div class="card back" id="cardBack">
      <div class="qr-code" id="qr"></div>
      <div class="details">
        <p><strong>Terms:</strong> This card is issued by Look4Blood for voluntary blood donors.</p>
        <p><strong>Issue Date:</strong> <span id="issue_date"></span></p>
        <p><strong>Valid Until:</strong> <span id="valid_until"></span></p>
        <p><strong>User ID:</strong> <span id="user_id_back"></span></p>
      </div>
    </div>
  </div>

  <button id="downloadButton">Download as PDF</button>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://bbvyjeljeyofswuijlyg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I'
    );

    let cropper;

    async function fetchData() {
      const phone = document.getElementById('phoneInput').value;
      const { data, error } = await supabase.from('donors').select('*').eq('phone', phone).single();
      if (data) {
        document.getElementById('name').textContent = data.name;
        document.getElementById('phone').textContent = data.phone;
        document.getElementById('blood_group').textContent = data.blood_group;
        document.getElementById('city').textContent = data.city; // now used as City
        document.getElementById('state').textContent = data.state;
        document.getElementById('age').textContent = data.age;
        document.getElementById('user_id').textContent = data.user_id;
        document.getElementById('user_id_back').textContent = data.user_id;
        // Set today's date as Issue Date
const today = new Date();
const issueDate = today.toLocaleDateString('en-GB'); // Format: DD/MM/YYYY

// Set Valid Until = 1 year later
const nextYear = new Date(today);
nextYear.setFullYear(today.getFullYear() + 1);
const validUntil = nextYear.toLocaleDateString('en-GB');

// Set text
document.getElementById('issue_date').textContent = issueDate;
document.getElementById('valid_until').textContent = validUntil;

        // Generate QR code with user_id
        document.getElementById('qr').innerHTML = ''; // Clear previous QR
        QRCode.toCanvas(document.createElement('canvas'), data.user_id, function (err, canvas) {
          if (!err) document.getElementById('qr').appendChild(canvas);
        });
      } else {
        alert("Donor not found.");
        console.error(error);
      }
    }

    function cropPhoto() {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas({ width: 150, height: 150 });
      document.getElementById('userPhoto').src = canvas.toDataURL();
    }

    async function downloadPDF() {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: [105.6, 66.98] });

  // Use higher resolution for better quality
  const options = {
    scale: 3, // increases resolution
    useCORS: true
  };

  const frontCanvas = await html2canvas(document.getElementById('cardFront'), options);
  const backCanvas = await html2canvas(document.getElementById('cardBack'), options);

  const frontDataURL = frontCanvas.toDataURL('image/png');
  const backDataURL = backCanvas.toDataURL('image/png');

  // Add front side
  pdf.addImage(frontDataURL, 'PNG', 0, 0, 105.6, 66.98);

  // Add back side
  pdf.addPage();
  pdf.addImage(backDataURL, 'PNG', 0, 0, 105.6, 66.98);

  pdf.save('donor_id_card.pdf');
}

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetchButton').addEventListener('click', fetchData);
      document.getElementById('downloadButton').addEventListener('click', downloadPDF);
      document.getElementById('cropButton').addEventListener('click', cropPhoto);

      document.getElementById('photoInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const image = document.getElementById('cropImage');
          image.src = reader.result;
          if (cropper) cropper.destroy();
          cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1
          });
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
