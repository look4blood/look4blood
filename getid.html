<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look4Blood ‚Äì Donor ID Card</title>

  <!-- Styles -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #222;
    }
    h2 { margin-bottom: 8px; }
    .section { margin-bottom: 2rem; }
    label { font-weight: bold; display: block; margin-bottom: 0.5rem; }
    input[type="file"], input[type="text"], button {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #a91e1e; }
    #card-preview {
      width: 300px;
      height: 180px;
      background: linear-gradient(to right, #003049, #002233);
      color: white;
      padding: 1rem;
      position: relative;
      font-size: 0.9rem;
      border-radius: 12px;
    }
    #card-preview img {
      position: absolute;
      top: 12px;
      left: 12px;
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      background: white;
    }
    #qr {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 50px;
      height: 50px;
    }
    #card-info {
      margin-left: 80px;
    }
    .tag {
      position: absolute;
      top: 8px;
      right: -38px;
      background: #f77f00;
      transform: rotate(45deg);
      padding: 2px 30px;
      font-size: 10px;
      font-weight: bold;
    }
    #branding {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 11px;
      background: #f77f00;
      padding: 2px 0;
    }
  </style>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

  <div class="section">
    <h2>üì± Enter Phone Number</h2>
    <input type="text" id="phone" placeholder="e.g. 01712345678" />
    <button onclick="fetchDonor()">Fetch Donor Info</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div class="section">
    <h2>üñºÔ∏è Upload & Crop Photo</h2>
    <input type="file" id="photo" accept="image/*" />
    <canvas id="cropper" style="max-width:100%; display:none;"></canvas>
    <button id="crop-btn" style="display:none;">Crop & Use Photo</button>
  </div>

  <div class="section">
    <h2>ü™™ Donor ID Card Preview</h2>
    <div id="card-preview">
      <div class="tag">CERTIFIED</div>
      <img id="photo-preview" src="" />
      <div id="card-info">
        <strong id="name">Name</strong><br>
        Blood Group: <span id="blood_group">--</span><br>
        State: <span id="state">--</span><br>
        City: <span id="city">--</span><br>
        Phone: <span id="phone-display">--</span><br>
        ID: <span id="user_id">--</span>
      </div>
      <div id="branding">Look4Blood ‚Äì Certified Donor</div>
      <div id="qr"></div>
    </div>
  </div>

  <div class="section">
    <button onclick="downloadCard()">Download ID Card</button>
  </div>

  <script>
    // Supabase Init
    const SUPABASE_URL = "https://bbvyjeljeyofswuijlyg.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Fetch donor info
    async function fetchDonor() {
      const phone = document.getElementById("phone").value.trim();
      if (phone.length !== 11) {
        document.getElementById("error").innerText = "‚ö†Ô∏è Enter a valid 11-digit phone number.";
        return;
      }
      document.getElementById("error").innerText = "Loading...";

      const { data, error } = await supabase
        .from("donors")
        .select("*")
        .eq("phone", phone)
        .maybeSingle();

      if (error || !data) {
        document.getElementById("error").innerText = "‚ùå Donor not found.";
        return;
      }

      // Fill card
      document.getElementById("error").innerText = "";
      document.getElementById("name").innerText = data.name || "--";
      document.getElementById("blood_group").innerText = data.blood_group || "--";
      document.getElementById("state").innerText = data.state || "--";
      document.getElementById("city").innerText = data.city || "--";
      document.getElementById("phone-display").innerText = data.phone || "--";
      document.getElementById("user_id").innerText = data.user_id || "--";

      generateQR(data);
    }

    // QR Code
    function generateQR(data) {
      const qrEl = document.getElementById("qr");
      qrEl.innerHTML = "";
      new QRCode(qrEl, {
        text: JSON.stringify({
          name: data.name,
          id: data.user_id,
          phone: data.phone,
          bg: data.blood_group
        }),
        width: 48,
        height: 48
      });
    }

    // Image Cropper
    let cropper;
    const canvas = document.getElementById("cropper");
    const photoInput = document.getElementById("photo");
    const cropBtn = document.getElementById("crop-btn");

    photoInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const img = new Image();
      img.onload = () => {
        canvas.style.display = "block";
        canvas.width = img.width;
        canvas.height = img.height;
        canvas.getContext("2d").drawImage(img, 0, 0);
        if (cropper) cropper.destroy();
        cropper = new Cropper(canvas, { viewMode: 1, aspectRatio: 1 });
        cropBtn.style.display = "inline-block";
      };
      img.src = url;
    });

    cropBtn.addEventListener("click", () => {
      const cropped = cropper.getCroppedCanvas({ width: 60, height: 60 });
      document.getElementById("photo-preview").src = cropped.toDataURL("image/png");
      canvas.style.display = "none";
      cropBtn.style.display = "none";
    });

    // Download ID Card
    function downloadCard() {
      html2pdf()
        .from(document.getElementById("card-preview"))
        .set({
          margin: 0,
          filename: "donor-id-card.pdf",
          html2canvas: { scale: 3 },
          jsPDF: { unit: "mm", format: [86, 54], orientation: "landscape" }
        })
        .save();
    }
  </script>
</body>
</html>
