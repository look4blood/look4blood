<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Look4Blood ID Card Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #fafafa;
    }
    h1 {
      color: #d62828;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="file"] {
      padding: 8px;
      margin: 10px 0;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 8px 16px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 420px;
      height: 260px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
      border: 2px solid #d62828;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .front {
      background: linear-gradient(to bottom right, #ffffff, #ffeaea);
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .branding {
      font-weight: bold;
      font-size: 18px;
      color: #d62828;
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
    }
    .front-content {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
      flex: 1;
    }
    .left-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 130px;
    }
    .left-side .photo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #d62828;
      object-fit: cover;
    }
    .left-side .name,
    .left-side .blood-group {
      font-size: 16px;
      margin: 8px 0 4px;
      text-align: center;
      color: #b22222;
      font-weight: bold;
      user-select: text;
    }
    .right-side {
      flex: 1;
      font-size: 15px;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 6px;
      user-select: text;
    }
    .auth-signature {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
      color: #444;
      font-style: italic;
      user-select: none;
    }
    .back {
      background: #f4f4f4;
      justify-content: space-between;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border: 2px solid #d62828;
      box-sizing: border-box;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 420px;
      height: 260px;
    }
    .qr-code canvas {
      width: 120px !important;
      height: 120px !important;
      user-select: none;
    }
    .back .details {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      user-select: text;
    }
    #cropper-container {
      margin-top: 10px;
      max-width: 300px;
    }
    #cropper-container img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Look4Blood - Donor ID Card Generator</h1>

  <input type="text" id="phoneInput" placeholder="Enter Mobile Number" />
  <button id="fetchButton">Fetch Info</button>

  <div>
    <label>Upload Photo: <input type="file" id="photoInput" accept="image/*" /></label>
    <div id="cropper-container"><img id="cropImage" /></div>
    <button id="cropButton">Crop</button>
  </div>

  <div class="card-container">
    <div class="card front" id="cardFront">
      <div class="branding">LOOK4BLOOD DONOR ID CARD</div>
      <div class="front-content">
        <div class="left-side">
          <img id="userPhoto" class="photo" src="" alt="User Photo" />
          <p class="name"><strong>Name:</strong> <span id="name"></span></p>
          <p class="blood-group"><strong>Blood Group:</strong> <span id="blood_group"></span></p>
        </div>
        <div class="right-side">
          <p><strong>Phone:</strong> <span id="phone"></span></p>
          <p><strong>District:</strong> <span id="district"></span></p>
          <p><strong>State:</strong> <span id="state"></span></p>
          <p><strong>Age:</strong> <span id="age"></span></p>
          <p><strong>ID:</strong> <span id="user_id"></span></p>
        </div>
      </div>
      <div class="auth-signature">Authorised by Look4Blood</div>
    </div>

    <div class="card back" id="cardBack">
      <div id="qr" class="qr-code"></div>
      <div class="details">
        <p><strong>Terms:</strong> This card is issued by Look4Blood Foundation for voluntary donors only.</p>
        <p><strong>Valid Until:</strong> 07/2026</p>
      </div>
    </div>
  </div>

  <button id="downloadButton">Download as PDF</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const supabaseUrl = 'https://bbvyjeljeyofswuijlyg.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
    let cropper;

    async function fetchData() {
      const phone = document.getElementById('phoneInput').value;
      const { data, error } = await supabaseClient.from('donors').select('*').eq('phone', phone).single();

      if (data) {
        document.getElementById('name').textContent = data.name;
        document.getElementById('phone').textContent = data.phone;
        document.getElementById('blood_group').textContent = data.blood_group;
        document.getElementById('district').textContent = data.district;
        document.getElementById('state').textContent = data.state;
        document.getElementById('age').textContent = data.age;
        document.getElementById('user_id').textContent = data.user_id;

        QRCode.toCanvas(document.getElementById("qr"), data.user_id);
      } else {
        alert('Donor not found or invalid Supabase credentials.');
        console.error(error);
      }
    }

    function cropPhoto() {
      if (!cropper) return;
      const canvas = cropper.getCroppedCanvas({ width: 150, height: 150 });
      document.getElementById('userPhoto').src = canvas.toDataURL();
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'landscape', unit: 'mm', format: [105.6, 66.98] });

      const front = await html2canvas(document.getElementById('cardFront'));
      const back = await html2canvas(document.getElementById('cardBack'));

      pdf.addImage(front.toDataURL(), 'PNG', 0, 0, 105.6, 66.98);
      pdf.addPage();
      pdf.addImage(back.toDataURL(), 'PNG', 0, 0, 105.6, 66.98);

      pdf.save('donor_id_card.pdf');
    }

    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('fetchButton').addEventListener('click', fetchData);
      document.getElementById('downloadButton').addEventListener('click', downloadPDF);
      document.getElementById('cropButton').addEventListener('click', cropPhoto);

      document.getElementById('photoInput').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          const image = document.getElementById('cropImage');
          image.src = reader.result;
          if (cropper) cropper.destroy();
          cropper = new Cropper(image, {
            aspectRatio: 1,
            viewMode: 1
          });
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
