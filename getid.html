<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Look4Blood ‚Äì Donor ID</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #d62828;
    }

    .card, .preview {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #d62828;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #b71c1c;
    }

    #preview-card {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background: linear-gradient(to right, #003049, #001f2e);
      color: white;
      border-radius: 12px;
      position: relative;
    }

    #preview-photo img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    #preview-info {
      flex: 1;
      padding-left: 20px;
      font-size: 14px;
    }

    #qr {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    canvas {
      display: block;
      margin-top: 10px;
      border: 1px dashed #999;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üîç Fetch Donor Info</h2>
    <label>Phone Number</label>
    <input type="tel" id="phoneInput" placeholder="Enter 11-digit number" />
    <button onclick="fetchDonor()">Fetch</button>
    <div id="status" style="margin-top:10px;color:#e63946;"></div>
  </div>

  <div class="card">
    <h2>üë§ Donor Details</h2>
    <label>Name</label>
    <input id="name" />
    <label>Blood Group</label>
    <select id="bloodGroup">
      <option value="">Select</option>
      <option>O+</option><option>O-</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
    </select>
    <label>District</label>
    <input id="district" />
    <label>City</label>
    <input id="city" />
    <label>Age</label>
    <input id="age" />
    <label>User ID</label>
    <input id="userId" />
  </div>

  <div class="card">
    <h2>üñºÔ∏è Upload & Crop Photo</h2>
    <input type="file" id="photoInput" accept="image/*" />
    <canvas id="cropCanvas" style="display:none;"></canvas>
    <button id="cropBtn" style="display:none;">Crop & Use</button>
  </div>

  <div class="preview card">
    <h2>ü™™ ID Card Preview</h2>
    <div id="preview-card">
      <div id="preview-photo"></div>
      <div id="preview-info">
        <strong id="p-name">Name</strong><br>
        <span id="p-blood">Blood Group: --</span><br>
        <span id="p-district">District: --</span><br>
        <span id="p-city">City: --</span><br>
        <span id="p-age">Age: --</span><br>
        <span id="p-user">ID: --</span>
      </div>
      <div id="qr"></div>
    </div>
    <button onclick="downloadCard()">üì• Download as PDF</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://bbvyjeljeyofswuijlyg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I'
    );

    async function fetchDonor() {
      const phone = document.getElementById("phoneInput").value.trim();
      const status = document.getElementById("status");
      if (!/^\d{11}$/.test(phone)) {
        status.textContent = "‚ùå Enter valid 11-digit number.";
        return;
      }
      status.textContent = "‚è≥ Fetching donor...";
      const { data, error } = await supabase
        .from('donors')
        .select('*')
        .eq('phone', phone)
        .maybeSingle();

      if (error || !data) {
        status.textContent = "‚ùå Donor not found.";
        return;
      }

      status.textContent = "‚úÖ Donor found.";
      document.getElementById("name").value = data.name || "";
      document.getElementById("bloodGroup").value = data.blood_group || "";
      document.getElementById("district").value = data.district || "";
      document.getElementById("city").value = data.city || "";
      document.getElementById("age").value = data.age || "";
      document.getElementById("userId").value = data.user_id || "";
      updatePreview();
    }

    function updatePreview() {
      document.getElementById("p-name").textContent = document.getElementById("name").value || "Name";
      document.getElementById("p-blood").textContent = "Blood Group: " + (document.getElementById("bloodGroup").value || "--");
      document.getElementById("p-district").textContent = "District: " + (document.getElementById("district").value || "--");
      document.getElementById("p-city").textContent = "City: " + (document.getElementById("city").value || "--");
      document.getElementById("p-age").textContent = "Age: " + (document.getElementById("age").value || "--");
      document.getElementById("p-user").textContent = "ID: " + (document.getElementById("userId").value || "--");
      generateQR();
    }

    ["name", "bloodGroup", "district", "city", "age", "userId"].forEach(id => {
      document.getElementById(id).addEventListener("input", updatePreview);
    });

    function generateQR() {
      const data = {
        name: document.getElementById("name").value,
        bg: document.getElementById("bloodGroup").value,
        id: document.getElementById("userId").value
      };
      document.getElementById("qr").innerHTML = "";
      new QRCode(document.getElementById("qr"), {
        text: JSON.stringify(data),
        width: 60,
        height: 60
      });
    }

    const photoInput = document.getElementById("photoInput");
    const cropCanvas = document.getElementById("cropCanvas");
    const cropBtn = document.getElementById("cropBtn");
    let cropper;

    photoInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = () => {
        cropCanvas.style.display = "block";
        cropCanvas.width = img.width;
        cropCanvas.height = img.height;
        const ctx = cropCanvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        if (cropper) cropper.destroy();
        cropper = new Cropper(cropCanvas, { aspectRatio: 1 });
        cropBtn.style.display = "inline-block";
      };
      img.src = URL.createObjectURL(file);
    });

    cropBtn.addEventListener("click", () => {
      const cropped = cropper.getCroppedCanvas({ width: 100, height: 100 });
      document.getElementById("preview-photo").innerHTML = `<img src="${cropped.toDataURL('image/png')}" />`;
      cropCanvas.style.display = "none";
      cropBtn.style.display = "none";
      updatePreview();
    });

    function downloadCard() {
      html2pdf().from(document.getElementById("preview-card")).set({
        margin: 0,
        filename: "donor-id-card.pdf",
        html2canvas: { scale: 3 },
        jsPDF: { unit: "mm", format: [86, 54], orientation: "landscape" }
      }).save();
    }
  </script>
</body>
</html>
