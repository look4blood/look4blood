<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Look4Blood Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { display: flex; min-height: 100vh; }

    .sidebar {
      background: #c62828;
      color: white;
      padding: 1rem;
      width: 220px;
      transition: transform 0.3s ease-in-out;
    }
    .sidebar h2 { text-align: center; }
    .sidebar ul { list-style: none; padding-left: 0; }
    .sidebar ul li { margin: 10px 0; }
    .sidebar ul li a { color: white; text-decoration: none; display: block; padding: 0.5rem; border-radius: 4px; }
    .sidebar ul li a:hover { background: #a91e1e; }

    .toggle-btn {
      display: none;
      background: transparent;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 20px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    .main { flex: 1; padding: 1rem; }
    .cards { display: flex; flex-wrap: wrap; gap: 1rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      flex: 1 1 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #555;
    }
    .card p {
      font-size: 28px;
      font-weight: bold;
      color: #c62828;
    }

    .stats { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem; }
    .chart-container { background: white; padding: 1rem; border-radius: 8px; flex: 1; }
    canvas { width: 100% !important; height: auto !important; }
    ul { list-style: none; padding-left: 0; }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        transform: translateX(-100%);
        z-index: 999;
      }
      .sidebar.open { transform: translateX(0); }
      .toggle-btn { display: block; }
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
<button class="toggle-btn" onclick="toggleSidebar()">☰ Menu</button>
<div class="container">
  <div class="sidebar" id="sidebar">
    <h2>Look4Blood</h2>
    <ul>
      <li><a href="dashboard.html">📊 Dashboard</a></li>
      <li><a href="index.html">🔍 Find Donor</a></li>
      <li><a href="registerform.html">➕ Register Donor</a></li>
      <li><a href="update_donation.html">🔄 Update Donation</a></li>
      <li><a href="topdonors.html">🏆 Top Donors</a></li>
      <li><a href="getid.html">🆔 Get ID Card</a></li>
      <li><a href="about.html">ℹ️ About</a></li>
    </ul>
  </div>
  <div class="main">
    <h1>Dashboard</h1>
    <div class="cards">
      <div class="card"><h3>Total Donors</h3><p id="total">--</p></div>
      <div class="card"><h3>Eligible Donors</h3><p id="eligible">--</p></div>
      <div class="card"><h3>Recent Donations</h3><p id="recent">--</p></div>
    </div>
    <div class="stats">
      <div class="chart-container">
        <h3>🩸 Blood Group Donors</h3>
        <canvas id="bloodChart"></canvas>
        <ul id="bloodList"></ul>
      </div>
      <div class="chart-container">
        <h3>🏙️ City Donors</h3>
        <canvas id="cityChart"></canvas>
        <ul id="cityList"></ul>
      </div>
    </div>
  </div>
</div>

<script>
const { createClient } = supabase;
const supabaseClient = createClient('https://bbvyjeljeyofswuijlyg.supabase.co','eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I');

function toggleSidebar() {
  const sidebar = document.getElementById('sidebar');
  sidebar.classList.toggle('open');
}

(async()=>{
  const {data}=await supabaseClient.from('donors').select('*');
  const total = data.length;
  document.getElementById('total').textContent = total;
  const eligible = data.filter(d => {
    const days = (new Date() - new Date(d.last_donation)) / (1000*60*60*24);
    return days >= 90;
  }).length;
  document.getElementById('eligible').textContent = eligible;
  const recent = data.filter(d => {
    const days = (new Date() - new Date(d.last_donation)) / (1000*60*60*24);
    return days <= 7;
  }).length;
  document.getElementById('recent').textContent = recent;

  const bloodCounts = {}, cityCounts = {};
  data.forEach(d => {
    const b = d.blood_group || 'Unknown';
    const c = d.city || 'Unknown';
    bloodCounts[b] = (bloodCounts[b] || 0) + 1;
    cityCounts[c] = (cityCounts[c] || 0) + 1;
  });

  new Chart(document.getElementById('bloodChart'), {
    type: 'doughnut',
    data: {
      labels: Object.keys(bloodCounts),
      datasets: [{
        data: Object.values(bloodCounts),
        backgroundColor: ['#e53935','#8e24aa','#3949ab','#039be5','#00897b','#7cb342','#fdd835','#fb8c00'],
        borderColor: '#fff',
        borderWidth: 2
      }]
    },
    options: { responsive: true }
  });

  new Chart(document.getElementById('cityChart'), {
    type: 'doughnut',
    data: {
      labels: Object.keys(cityCounts),
      datasets: [{
        data: Object.values(cityCounts),
        backgroundColor: Object.keys(cityCounts).map((_, i) => `hsl(${i * 37 % 360}, 75%, 60%)`),
        borderColor: '#fff',
        borderWidth: 2
      }]
    },
    options: { responsive: true }
  });

  const bloodList = document.getElementById('bloodList');
  Object.entries(bloodCounts).forEach(([k,v]) => {
    const li = document.createElement('li');
    li.textContent = `${k}: ${v} donors`;
    bloodList.appendChild(li);
  });

  const cityList = document.getElementById('cityList');
  Object.entries(cityCounts).forEach(([k,v]) => {
    const li = document.createElement('li');
    li.textContent = `${k}: ${v} donors`;
    cityList.appendChild(li);
  });
})();
</script>
</body>
</html>
