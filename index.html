<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find a Blood Donor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4f4;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #c62828;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 0 auto 30px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      background: #c62828;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #b71c1c;
    }
    .result-summary {
      margin: 20px auto 10px;
      max-width: 900px;
      font-weight: bold;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 10px auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #c62828;
      color: white;
    }
    .no-results {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
    .register-btn {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    .register-btn a {
      background: #388e3c;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .register-btn a:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>

<h1>Find a Blood Donor</h1>

<form id="searchForm">
  <label>Blood Group</label>
  <select id="bloodGroup">
    <option value="All">All</option>
    <option>A+</option><option>A-</option>
    <option>B+</option><option>B-</option>
    <option>AB+</option><option>AB-</option>
    <option>O+</option><option>O-</option>
  </select>

  <label>District</label>
  <select id="district">
    <option value="Chottogram">Chottogram</option>
  </select>

  <label>City</label>
  <select id="city">
    <option value="All">All</option>
    <option>Agrabad</option>
    <option>Boalkhali</option>
    <option>Bakalia</option>
    <option>Bayazid</option>
    <option>Chandgaon</option>
    <option>Chawkbazar</option>
    <option>Halishahar</option>
    <option>Khulshi</option>
    <option>Kotwali</option>
    <option>Patiya</option>
    <option>Panchlaish</option>
    <option>Patenga</option>
    <option>Rangunia</option>
    <option>Raozan</option>
  </select>

  <label>Donor Type</label>
  <select id="donorType">
    <option value="All">All</option>
    <option value="Eligible">Eligible</option>
  </select>

  <button type="submit">Search</button>
</form>

<div class="result-summary" id="resultCount"></div>
<div id="results"></div>

<div style="margin-top: 30px; text-align: center;">
  <a href="registerform.html" style="
    display: inline-block;
    padding: 12px 20px;
    background-color: #c62828;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
    margin-right: 10px;
  ">‚ûï Register as a Donor</a>

  <a href="dashboard.html" style="
    display: inline-block;
    padding: 12px 20px;
    background-color: #2e7d32;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-size: 16px;
  ">üìä Go to Dashboard</a>
</div>

  

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const SUPABASE_URL = "https://bbvyjeljeyofswuijlyg.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I";
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  function daysSince(dateStr) {
    const date = new Date(dateStr);
    if (isNaN(date)) return Infinity;
    const today = new Date();
    const diffTime = today - date;
    return Math.floor(diffTime / (1000 * 60 * 60 * 24));
  }

  document.getElementById("searchForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const bloodGroup = document.getElementById("bloodGroup").value;
    const district = document.getElementById("district").value;
    const city = document.getElementById("city").value;
    const donorType = document.getElementById("donorType").value;

    const { data: donors, error } = await supabase.from("donors").select("*");

    const resultsDiv = document.getElementById("results");
    const resultCount = document.getElementById("resultCount");

    if (error || !donors || donors.length === 0) {
      resultCount.textContent = "";
      resultsDiv.innerHTML = "<div class='no-results'>‚ùå Error fetching donor data.</div>";
      console.error(error);
      return;
    }

    const filtered = donors.filter(d => {
      const matchesBlood = bloodGroup === "All" || d.bloodGroup === bloodGroup;
      const matchesDistrict = d.state === district;
      const matchesCity = city === "All" || d.city === city;
      const lastDonation = d.lastDonation;
      const days = daysSince(lastDonation);
      const isEligible = donorType === "All" || (donorType === "Eligible" && days >= 90);

      return matchesBlood && matchesDistrict && matchesCity && isEligible;
    });

    if (filtered.length === 0) {
      resultCount.textContent = "";
      resultsDiv.innerHTML = "<div class='no-results'>‚ùå No matching donors found.</div>";
      return;
    }

    resultCount.textContent = `‚úÖ ${filtered.length} matching donor(s) found:`;

    let table = "<table><tr>";
    const headers = ["Name", "Age", "Gender", "Blood Group", "Phone", "City", "Last Donation", "Times Donated"];
    headers.forEach(h => table += `<th>${h}</th>`);
    table += "</tr>";

    filtered.forEach(d => {
      table += "<tr>";
      table += `<td>${d.name}</td>`;
      table += `<td>${d.age || "-"}</td>`;
      table += `<td>${d.gender || "-"}</td>`;
      table += `<td>${d.blood_group}</td>`;
      table += `<td>${d.phone}</td>`;
      table += `<td>${d.city || "-"}</td>`;
      table += `<td>${d.last_donation || "-"}</td>`;
      table += `<td>${d.times_donated || "0"}</td>`;
      table += "</tr>";
    });

    table += "</table>";
    resultsDiv.innerHTML = table;
  });
</script>

</body>
</html>
