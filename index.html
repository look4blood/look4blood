<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find a Blood Donor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff4f4;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      color: #c62828;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #c62828;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a91d1d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #c62828;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .info-text {
      text-align: center;
      color: #444;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Find a Blood Donor</h2>

    <label for="bloodGroup">Blood Group</label>
    <select id="bloodGroup">
      <option value="">All</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
      <option>O+</option><option>O-</option>
    </select>

    <label for="city">City</label>
    <select id="city">
      <option value="All">All</option>
      <option>Agrabad</option><option>Boalkhali</option><option>Bakalia</option>
      <option>Bayazid</option><option>Chandgaon</option><option>Chawkbazar</option>
      <option>Halishahar</option><option>Khulshi</option><option>Kotwali</option>
      <option>Patiya</option><option>Panchlaish</option><option>Patenga</option>
      <option>Rangunia</option><option>Raozan</option>
    </select>

    <label for="donorType">Donor Type</label>
    <select id="donorType">
      <option value="all">All</option>
      <option value="eligible">Eligible (90+ days)</option>
    </select>

    <button onclick="searchDonors()">üîç Search</button>

    <p class="info-text">Your blood can save a life ‚Äì search & connect.</p>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Blood Group</th>
          <th>City</th>
          <th>Phone</th>
          <th>Last Donation</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr><td colspan="5" style="text-align:center;">Please search to see donors.</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const SUPABASE_URL = 'https://bbvyjeljeyofswuijlyg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnlqZWxqZXlvZnN3dWlqbHlnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3OTY2MzEsImV4cCI6MjA2NzM3MjYzMX0.m3YNxZK-W8thAsuo8FAda49Bz5zbQHDaTfi-6yY136I';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function searchDonors() {
      const bloodGroup = document.getElementById("bloodGroup").value;
      const city = document.getElementById("city").value;
      const donorType = document.getElementById("donorType").value;
      const tableBody = document.getElementById("tableBody");

      tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">‚è≥ Searching...</td></tr>`;

      let { data, error } = await supabase
        .from('donors')
        .select('*');

      if (error) {
        console.error(error);
        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">‚ùå Failed to fetch data.</td></tr>`;
        return;
      }

      // Filter by city & blood group
      if (bloodGroup) {
        data = data.filter(d => d.bloodGroup === bloodGroup);
      }
      if (city && city !== "All") {
        data = data.filter(d => d.city === city);
      }

      // Filter by eligibility
      if (donorType === "eligible") {
        const today = new Date();
        data = data.filter(d => {
          if (!d.lastDonation) return false;
          const last = new Date(d.lastDonation);
          const diffDays = (today - last) / (1000 * 60 * 60 * 24);
          return diffDays >= 90;
        });
      }

      if (data.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5" style="text-align:center;">‚ùå No donors found.</td></tr>`;
        return;
      }

      // Show results
      tableBody.innerHTML = "";
      data.forEach(donor => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${donor.name}</td>
          <td>${donor.bloodGroup}</td>
          <td>${donor.city}</td>
          <td>${donor.phone}</td>
          <td>${donor.lastDonation || "N/A"}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
